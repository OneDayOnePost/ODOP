<body>

        <!-- 본문 영역 -->
        <div id="wrapper" class="container">

            <div id="homeline"></div>
            <div id="login_box" class="container">
                <div id="box_row1" class="row">
                    <form th:action="@{/findpw.do}" method="post" id="findpwform">
                        <div id="loginpart">
                            <div id="inputpart">
                                <!-- <div id="emailpart"> -->

    <!-- modal 알림창 -->
    <div class="modal fade" id="alert" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-body" style="display: inline-block;">
                    <div style="margin-bottom: 10px;"><i class="fas fa-duotone fa-shield-check"></i></div>
                    <!-- 적절한 아이콘 추후 변경 -->
                    <div><label id="title" style="padding-bottom: 10px;"></label></div>

                        <label id="content" style="color: gray; font-weight: bold; font-size: 19px;"></label>
                    </div><br />

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script th:inline="javascript" type="text/javascript">
        
        const contextPath = $('#contextPathHolder').attr('data-contextPath');


        const modal = new bootstrap.Modal(
            document.getElementById("alert"),
            {}
        );


         //이메일 존재 여부(이메일이 존재해야만 인증번호 발송 버튼 보여줌)
        async function ajaxEmCheck(event) {
            const email = document.getElementById("email");
            const confirmMsg = document.getElementById('confirmMsg');	//확인 메세지
            const correctColor = "#1D3563";	//맞았을 때 출력되는 색깔
            const wrongColor = "#ff0000";	//틀렸을 때 출력되는 색깔
            const sendbutton = document.getElementById("sendbutton");
            // 이메일 형식에 맞게 입력했는지 체크
            sendbutton.style = "visibility:hidden";
            
            let regEmail = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;
           
            if (email.value.length > 0) {

                // rest api 호출
                const url = `${contextPath}/api/emailcheck.do?email=${email.value}`;
                const headers = { "Content-Type": "application/json" };
                const { data } = await axios.get(url, { headers });
                sendbutton.style = "visibility:none";

                if (data.ret === 1) { //DB내에 존재하는 이메일 
                    sendbutton.style.visibility = "visible";
                    confirmMsg.style.color = correctColor;
                    confirmMsg.style = "padding-right:20px";
                    confirmMsg.innerHTML = "존재하는 이메일입니다. 인증번호 발송을 눌러주세요";
                    return email;
                } else if (!regEmail.test(email.value)) { //이메일 형식 확인
                    sendbutton.style.visibility = "hidden";
                    confirmMsg.style.color = wrongColor;
                    confirmMsg.innerHTML = "이메일 형식을 확인해주세요";
                } else if (data.ret === 0) { //DB에 존재하지 않는 이메일
                    sendbutton.style.visibility = "hidden";
                    confirmMsg.style.color = wrongColor;
                    confirmMsg.innerHTML = "존재하지 않는 이메일입니다";
                }
                  
            }  
            else {
                sendbutton.style = "visibility:hidden";
                confirmMsg.style.color = wrongColor;
                confirmMsg.innerHTML = "이메일을 입력해주세요";
                return false;
            }
            
        }


        //이메일 인증번호 발송
        async function sendEmailAction(){
            const email = document.getElementById("email");
            //버튼을 누르면 인증번호 입력칸이 뜬다
            const chkbox = document.getElementById("chkbox");
            const sendbutton = document.getElementById("sendbutton");
            const timerDisplay = document.getElementById("timer");
            const msgtimer = document.getElementById("msgtimer");
            const confirmMsg = document.getElementById('confirmMsg');	//확인 메세지
            const correctColor = "#1D3563";	//맞았을 때 출력되는 색깔
            const wrongColor = "#ff0000";	//틀렸을 때 출력되는 색깔
            chkbox.style = "visibility:visible; padding-left: 126px; padding-top: 6px;";
            $('input[name=sendbuttonclick]').attr('value', 'y'); //클릭확인 여부
            if(sendbuttonclick.value=="y"){
                email.readOnly = true; 
            }
             
            //이메일 인증번호 발송
            const url = `${contextPath}/api/emailconfirm.do?email=${email.value}`;
            const headers = { "Content-Type": "application/json" };
            const dataToSend = {
                    email: email.value
                    };
            try {
                
                // const { data } = await axios.post(url, dataToSend, { headers });
                const response = await axios.post(url, dataToSend, { headers });
                const retValue = response.data.ret; // 서버에서 받은 ret 값

                console.log(retValue);
                if (retValue != null) {
                    // 인증번호 발송 성공 처리
                    document.querySelector("#title").textContent = "성공 :)";
                    document.querySelector("#title").setAttribute("focusElement", "chkbox");
                    document.querySelector("#content").textContent = "인증번호가 발송되었습니다";

                    modal.show();
                    sendbutton.style ="visibility:visible";
                    msgtimer.style = "padding-left:30px";
                    // 타이머 시작
                    startTimer(300, timerDisplay);
                    if(--timer < 0){
                        email.value='';
                        sendbutton.style ="visibility:hidden";
                        chkbox.style="display:none";
                        sendbutton.style ="visibility:visible";
                     
                    }
                  

                } else if(retValue == null) {
                    // 인증번호 발송 실패 처리
                    document.querySelector("#title").textContent = "실패 :(";
                    document.querySelector("#title").setAttribute("focusElement", "chkbox");
                    document.querySelector("#content").textContent = "발송 실패하였습니다";

                    modal.show();
                    sendbutton.style ="visibility:hidden";
                    return false;
                }
            } catch (error) {
                    // 네트워크 오류 등 예외 처리
                    console.error("Email sending error:", error);
                    document.querySelector("#title").textContent = "오류 발생 :(";
                    document.querySelector("#title").setAttribute("focusElement", "chkbox");
                    document.querySelector("#content").textContent = "잠시 후 다시 시도해주세요";

                    modal.show();
                    sendbutton.style ="visibility:hidden";
                    return false;
            }
        }

        
        // 타이머 시작 함수
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            var isRunning = true;

            var interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;
                display.style.color = "black";

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "00:00";
                    display.style.color = "red";
                    document.querySelector("#sendchkbutton").style ="visibility:hidden";
                   
                }
            }, 1000);
        }

        //인증번호 확인
        //127.0.0.1:5059/odop/api/verifycode.do?email=arin_980921@daum.net&verificationCode=qGEHMKAM
        async function certificationAction() {

            const email = document.getElementById("email");
            const verificationCode = document.getElementById("verificationCode");
            const sendbuttonclick = document.getElementById("sendbuttonclick");
            const sendchkbuttonclick = document.getElementById("sendchkbuttonclick");
            const newpw_input = document.getElementById("newpw_input");

            const url = `${contextPath}/api/emailconfirm.do?email=${email.value}&verificationCode=${verificationCode.value}`;
            const headers = { "Content-Type": "application/json" };
            const requestData = {
                                email: email.value,
                                verificationCode: verificationCode.value
                                };
            

        try {
            const response = await axios.post(url, requestData, { headers });
            const responseData = response.data;

            if (responseData.status === 200) {
                // 인증번호 일치
                document.querySelector("#title").textContent = "성공 :)";
                document.querySelector("#title").setAttribute("focusElement", "newpw_input");
                document.querySelector("#content").textContent = "인증번호가 일치합니다";

                modal.show();
                $('input[name=sendchkbuttonclick]').attr('value', 'y'); // 클릭확인 여부 설정
            } else {
                // 인증번호 불일치
                document.querySelector("#title").textContent = "실패 :)";
                document.querySelector("#title").setAttribute("focusElement", "verificationCode");
                document.querySelector("#content").textContent = "인증번호를 확인해주세요";

                modal.show();
                return false;
            }
        } catch (error) {
            // 네트워크 오류 등 예외 처리
            console.error("Email sending error:", error);
            document.querySelector("#title").textContent = "오류 발생 :(";
            document.querySelector("#title").setAttribute("focusElement", "chkbox");
            document.querySelector("#content").textContent = "잠시 후 다시 시도해주세요";

            modal.show();
            return false;
        }

                            
          
        }

        
        //비밀번호 유효성 검사
        //비밀번호 일치 확인
        function pwConfirm() {
            const password = document.getElementById("password").value;
            const pwcheck = document.getElementById("pwcheck").value;
            const pwconfirmMsg = document.getElementById('pwconfirmMsg');	//확인 메세지
            const correctColor = "#1D3563";	//맞았을 때 출력되는 색깔
            const wrongColor = "#ff0000";	//틀렸을 때 출력되는 색깔
            let reg = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$/;

            console.log(password);
            if (false === reg.test(password)) {
                pwconfirmMsg.style.color = wrongColor;
                pwconfirmMsg.innerHTML = "비밀번호는 8자 이상이어야 하며," + "<br>" + "숫자/대문자/소문자/특수문자(!@#$%^*+=-)를" + "<br>" + "모두 포함해야 합니다.";
                return false;
            }
            if (/(\w)\1\1\1/.test(password)) {
                pwconfirmMsg.style.color = wrongColor;
                pwconfirmMsg.innerHTML = "같은 문자를 4번 이상 사용하실 수 없습니다.";
                return false;
            }
            if (password.search(/\s/) != -1) {
                pwconfirmMsg.style.color = wrongColor;
                pwconfirmMsg.innerHTML = "비밀번호는 공백 없이 입력해주세요.";
                return false;
            }
            else {
                if (password == pwcheck) {
                    pwconfirmMsg.style.color = correctColor;
                    pwconfirmMsg.innerHTML = "비밀번호가 일치합니다";
                }
                else {
                    pwconfirmMsg.style.color = wrongColor;
                    pwconfirmMsg.innerHTML = "비밀번호를 확인해주세요";
                }
            }


        }


         //form 전송
        function findAction() {

            $('input[name=sendchkbuttonclick]').attr('value', 'y'); //클릭확인 여부

            const email = document.getElementById("email");
            const verificationCode = document.getElementById("verificationCode");
            const password = document.getElementById("password");
            const pwcheck = document.getElementById("pwcheck");
            const sendbuttonclick = document.getElementById("sendbuttonclick");
            const sendchkbuttonclick = document.getElementById("sendchkbuttonclick");




            if(verificationCode.value.length <= 0 ){ //인증번호를 입력했는가
                document.querySelector("#title").style ="display:none;";
                document.querySelector("#title").setAttribute("focusElement", "verificationCode");
                document.querySelector("#content").textContent = "인증번호를 입력해주세요.";

                modal.show();
                return false;
            }


            //전송하기
            document.getElementById("findpwform").submit();

        }

        function focusElement() {
        
        var focusElement = document.querySelector("#title").getAttribute("focusElement");

        // console.log(focusElement);
        
        document.getElementById(`${focusElement}`).focus();
    }
    </script>
