<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP 로그인</title>
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!--CSS-->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    <!--jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        body {

            /* font-family: 'nanumsquare','MinSans-Regular', sans-serif; */
            font-family: 'NanumSquare';
            font-size: 15px;
            min-height: 100vh;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        #wrapper {
            padding-top: 50px;
            padding-bottom: 150px;
            width: 80%;
        }

        #logintitle {
            float: left;
        }



        #homeline {
            padding-bottom: 27px;
            border-top: 2.4px solid #A2B2CD;
            /* margin-left: 5px;
            margin-right: 5px; */
            margin-top: 41px;
            margin-bottom: 30px;

        }

        #login_box {
            border: 1.5px solid #bbc0ca;
            background: rgba(254, 254, 254, 0.65);
        }

        #box_row1 {
            padding: 120px 0px 50px 0px;
        }

        #box_row2 {
            padding-bottom: 50px;
            padding-left: 500px;
        }

        #joinus {
            display: flex;
            justify-content: space-around;
            padding-top: 100px;

        }

        .login_input {
            border: none;
            background: #EFEFEF;
            width: 330px;
            height: 40px;
            border-radius: 5px;
        }

        .login_span {
            font-weight: 400;
            font-size: 20px;
            line-height: 40px;
        }

        #login_button {
            width: 212px;
            height: 75px;
            border-radius: 6px;
            border: solid;
            background: #1D3563;
            color: #FFF;
            font-size: 20px;

        }

        #join_button {
            border: 1.5px solid #A2B2CD;
            background: rgba(254, 254, 254, 0.65);
            font-size: 20px;
            width: 450px;
            height: 60px;
        }

        #join_guide {
            font-size: 20px;
            font-style: normal;
            font-weight: 800;
            line-height: 60px;
        }

        .login_social {
            border-radius: 100%;
            width: 80px;
            height: 80px;
        }

        .login_social:hover {
            cursor: pointer;
        }

        #divider {
            border: 0;
            height: 2px;
            background: #213251;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }

        #loginpart {
            display: flex;
            align-items: center;
            padding-left: 273px;
        }

        #buttonbox {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
            padding-top: 10px;
        }

        #findbox {
            display: flex;
            padding-left: 60px;
            padding-top: 12px;
        }

        .a {
            /* position: absolute; */
            top: 0px;
            left: 0px;
            padding: 8px;
            cursor: pointer;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            background-color: #B6C6D3;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .logo {
            flex: 1;
            text-align: center;
        }

        .logo1 {
            color: #3A5485;
            font-size: 24px;
            font-weight: bold;
            margin-left: 8vh;
        }

        .logo2 {
            color: #3A5485;
            font-size: 14px;
            margin-left: 8vh;
        }

        .login {
            text-align: right;
            margin-right: 6vh;
        }

        .login input {
            height: 2rem;
            padding-left: 1rem;
            padding-right: 1rem;
            font-size: 1rem;
            border-radius: 1rem;
            border: none;
            outline: none;
            font-weight: bold;
            word-break: keep-all;
            background: #3A5485;
            color: white;
            transition: all 0.125s ease-in 0s;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!--wrapper 영역-->
    <div id="body-wrapper">

        <!-- header 영역 -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- 본문 영역 -->
        <div id="wrapper" class="container">
            <h3 id="logintitle">LOGIN</h3>
            <div id="homeline"></div>
            <div id="login_box" class="container">
                <div id="box_row1" class="row">
                    <form th:action="@{/loginaction.do}" method="post" id="form">
                        <div id="loginpart">
                            <div id="inputpart">
                                <div>
                                    <span class="login_span">이메일</span>
                                    <input class="login_input" type="text" id="email" name="email"
                                        style="margin-left: 45px; text-align: center;">
                                </div>
                                <div style="padding-top: 25px;">
                                    <span class="login_span">비밀번호</span>
                                    <input class="login_input" type="password" maxlength="16" id="password"
                                        name="password" style="margin-left: 26px; text-align: center;">
                                </div>
                            </div>
                            <div id="buttonbox">
                                <div style="padding-left: 60px;">
                                    <input type="button" id="login_button" value="로그인" onclick="loginAction()"></input>
                                </div>
                                <div id="findbox">
                                    <a th:href="@{/findemail.do}" class="nav-link"><span>아이디 찾기</span></a>
                                    <span class="vr" style="margin-left: 15px; margin-right: 15px;"></span>
                                    <a th:href="@{/findpw.do}" class="nav-link"><span>비밀번호 찾기</span></a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="box_row2" class="row">
                    <div>
                        <img onclick="naver_login()" class="login_social" th:src="@{/images/logo_naver.png}"
                            style="width: 50px; height: 50px; margin-left: 20px;">
                        <a class="kakaoLoginBtn" id="kakao-login-btn" href="javascript:loginWithKakao()">
                        <img class="login_social" th:src="@{/images/logo_kakao.png}"
                            style="width: 50px; height: 50px; margin-left: 20px;"></a>
                        <img class="login_social" th:src="@{/images/logo_google.png}"
                            style="width: 50px; height: 50px; margin-left: 20px; border: lightgray 1px solid;">
                    </div>
                </div>



            </div>
            <div id="joinus">
                <div>
                    <span id="join_guide">아직 회원이 아니신가요?</span>
                </div>
                <div>
                    <button id="join_button" onclick="location.href='join.do'">이메일로 가입하기</button>
                </div>
            </div>

        </div>

    </div>

    <!-- footer 영역 -->
    <th:block th:replace="~{/fragments/footer :: footerHTML}"></th:block>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script th:inline="javascript" type="text/javascript">
        function loginAction() {
          

            //전송하기
            document.getElementById("form").submit();

        }
    </script>

    <!-- 카카오 로그인 -->
    <script src = "https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script th:inline="javascript" type="text/javascript">

        var id = "";
        var email = "";
        var nickname = "";

        // 소셜로그인 김가람
        Kakao.init('d68da7773e44f038a17f7e6f54569270');

        function loginWithKakao() {
            Kakao.Auth.login({
                success: function(authObj) {
                    console.log('authObj', authObj);
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: async function(response) {
                            console.log('response', response);
                            console.log('response', response.kakao_account.id);
                            console.log('response', response.kakao_account.email);
                            console.log('response', response.kakao_account.profile.nickname);
                            // alert('로그인 성공');

                            id = response.id + '@k';
                            email = response.kakao_account.email;
                            nickname = response.kakao_account.profile.nickname;

                            // if(!email ) {
                            //     alert('이메일정보 제공에 동의해주세요');

                            //     // 카카오톡 로그아웃
                            //     if (Kakao.Auth.getAccessToken()) {
                                    
                            //         Kakao.API.request({
                            //             url: '/v1/user/unlink',
                            //             success: function (response) {
                            //                 console.log(response)
                            //             },
                            //             fail: function (error) {
                            //                 console.log(error)
                            //             },
                            //         });
                                
                            //         Kakao.Auth.setAccessToken(null);
                            //     }
                            //     return false;
                            // }
                            
                            // 성공시 이동할 페이지
                            const url = /*[[@{/api/kakaologin.json}]]*/'';
                            const body = { "id":id, "email":email };
                            const headers = {"Content-Type":"application/json"};
                            const {data} = await axios.post(url, body,  {headers});
                            console.log(data.ret);

                            if(data.ret === 0) { // 등록된 회원이 없을 때 회원가입으로
                                kakaojoin();
                            }
                            else if(data.ret === 1) { // 탈퇴회원
                                alert('이미 탈퇴한 회원입니다');
                                return false;
                            }
                            else if(data.ret === 2) { // 블랙리스트 회원
                                alert('블랙리스트 회원입니다');
                                return false;
                            }
                            else if(data.ret === 3){ // 정상회원 => 홈으로
                                location.href="/odop/home.do";
                            }


                        }
                    })
                },
                fail: function(err) {
                    alert(JSON.stringify(err));
                }
            });
        }

        function kakaojoin() {
            console.log(email, nickname, id);
            const kakaojoinform = document.createElement("form");
            kakaojoinform.action = /*[[@{/odop/kakaojoin.do}]]*/"";
            kakaojoinform.method = "post";
            kakaojoinform.style.display="none";

            const input1 = document.createElement("input");
            input1.type = "hidden";
            input1.name = "id";
            input1.value = id;
            kakaojoinform.appendChild(input1);
            
            const input2 = document.createElement("input");
            input2.type = "hidden";
            input2.name = "email";
            input2.value = email;
            kakaojoinform.appendChild(input2);
            
            const input3 = document.createElement("input");
            input3.type = "hidden";
            input3.name = "nickname";
            input3.value = nickname;
            kakaojoinform.appendChild(input3);

            const input = document.createElement("input");
            input.type = "hidden";
            input.name = "_csrf";
            input.value =  /*[[${_csrf.token}]]*/"";
            kakaojoinform.appendChild(input);

            document.body.appendChild(kakaojoinform);

            kakaojoinform.submit();
        }

 
        
    </script>
</body>

</html>
