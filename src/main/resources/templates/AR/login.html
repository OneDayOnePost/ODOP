    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

            color: #FFF;

        }

        #join_button {
            border: 1.5px solid #A2B2CD;
            background: rgba(254, 254, 254, 0.65);
            font-size: 20px;
            width: 450px;
            height: 60px;
        }

        #join_guide {
            font-size: 20px;
            font-style: normal;
            font-weight: 800;
            line-height: 60px;
        }

        .login_social {
            border-radius: 100%;
            width: 80px;
            height: 80px;
        }

        .login_social:hover {
            cursor: pointer;
        }

        #divider {
            border: 0;
            height: 2px;
            background: #213251;
        }
    </style>
</head>

<body>

    <div class="swiper">
        <div class="swiper-wrapper">

            <div th:replace="~{fragments/aside :: aside}"></div>

            <div class="swiper-slide content">
                
                <div class="menu-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <div th:replace="~{fragments/header :: header}"> </div>
                
                <div id="wrapper" class="container">
                    <h3 id="logintitle">LOGIN</h3>
                    <div id="homeline"></div>
                    <div id="login_box" class="container">
                        <div id="box_row1" class="row">
                            <div class="col-7 d-flex justify-content-end">
                                <div>
                                    <div class="mb-3 d-flex">

                                        <input class="login_input" type="text">
                                    </div>
                                    <div class="d-flex">

                                        <input class="login_input" type="text">

                                </div>
                            </div>
                            <div class="col-5">

                                </div>
                                <div class="d-flex pt-2">
                                    <a href="#" class="nav-link"><span>아이디 찾기</span></a>
                                    <span class="vr mx-2"></span>
                                    <a href="#" class="nav-link"><span>비밀번호 찾기</span></a>
                                </div>
                            </div>
                        </div>
                        <div id="box_row2" class="row">
                            <div class="d-flex justify-content-center">
                                <img onclick="naver_login()" class="login_social me-2" th:src="@{/images/logo_naver.png}"
                                    style="width: 50px; height: 50px;">
                                <img class="login_social me-2" th:src="@{/images/logo_kakao.png}"
                                    style="width: 50px; height: 50px;">
                                <img class="login_social me-2" th:src="@{/images/logo_google.png}"
                                    style="width: 50px; height: 50px; border: lightgray 1px solid;">
                                <!-- <img class="login_social me-2" th:src="@{/images/logo_apple.png}"
                                    style="width: 50px; height: 50px; border: lightgray 1px solid;"> -->
                            </div>
                        </div>
            
            
            
                    </div>
                    <div class="row d-flex justify-content-center mt-5">
                        <div class="col-5 d-flex justify-content-center">

                        </div>
                        <div class="col-5 d-flex justify-content-center">

        </div>
        
    </div>


    

     <!-- Swiper JS -->
     <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

     <!-- Initialize Swiper -->
     <script>
       var menuButton = document.querySelector('.menu-button');
       var openMenu = function () {
         swiper.slidePrev();
       };
       var swiper = new Swiper('.swiper', {
         slidesPerView: 'auto',
         initialSlide: 1,
         resistanceRatio: 0,
         slideToClickedSlide: true,
         on: {
           slideChangeTransitionStart: function () {
             var slider = this;
             if (slider.activeIndex === 0) {
               menuButton.classList.add('cross');
               // required because of slideToClickedSlide
               menuButton.removeEventListener('click', openMenu, true);
             } else {
               menuButton.classList.remove('cross');
             }
           },
           slideChangeTransitionEnd: function () {
             var slider = this;
             if (slider.activeIndex === 1) {
               menuButton.addEventListener('click', openMenu, true);
             }
           },
         },
       });
     </script>
 </body>

</html>
