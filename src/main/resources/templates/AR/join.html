    <script th:inline="javascript" type="text/javascript">
        var menuButton = document.querySelector('.menu-button');
        var openMenu = function () {
            swiper.slidePrev();
        };
        var swiper = new Swiper('.swiper', {
            slidesPerView: 'auto',
            initialSlide: 1,
            resistanceRatio: 0,
            slideToClickedSlide: true,
            on: {
                slideChangeTransitionStart: function () {
                    var slider = this;
                    if (slider.activeIndex === 0) {
                    menuButton.classList.add('cross');
                    // required because of slideToClickedSlide
                    menuButton.removeEventListener('click', openMenu, true);
                    } else {
                        menuButton.classList.remove('cross');
                    }
                },
                slideChangeTransitionEnd: function () {
                    var slider = this;
                    if (slider.activeIndex === 1) {
                    menuButton.addEventListener('click', openMenu, true);
                    }
                },
            },
        });
    
    
        //email 셀렉트박스
        function selectEmail(em){

        var email1 = $('input[name=email1]');
        var email2 = $('input[name=email2]');

        // '1'인경우 직접 입력
        if(em.value == "1"){
            email2.attr('readonly', false);
            email2.val('');
        }
        else{
            email2.attr('readonly', true);
            email2.attr('value', em.value);
        }

        //이메일 합치기 (email1 + email2)
        $('input[name=email]').attr("value", `${email1.val()}@${email2.val()}`);

        // console.log($('input[name=email]').val());
        }

        //이메일 중복 확인
        var emcheck = 0; //1 이면 사용 가능
        async function ajaxEmCheck(e){
            const email = document.getElementById("email");

            if(email.value.length > 0){
               // rest api 호출
               const url = [[@{/api/emailcheck.do}]] + `?email=${email.value}`;
                const headers = {"Content-Type":"application/json"};
                const {data} = await axios.get(url, {headers});

                // console.log(data.ret);


                if (data.ret === 1) {
                    // 사용 불가
                    emcheck = 0;
                    alert('사용 불가능한 이메일입니다.');
                    e.value = '';
                }
                else if (data.ret === 0) {
                    // 사용 가능
                    emcheck = 1;
                    alert('사용 가능한 이메일입니다.');
                    document.getElementById("password").focus();
                    $('input[name=emjoongbokchk]').attr('value', 'y'); //중복확인 여부
                    // console.log($('input[name=emjoongbokchk]').val());
                }
            }
            else {
                alert('이메일을 입력하세요.');
                e.focus();
            }
        }

        //비밀번호 유효성 검사
        //비밀번호 일치 확인
        function pwConfirm(){
            const password = document.getElementById("password").value;
            const passwordcheck = document.getElementById("pwcheck").value;
            const confirmMsg = document.getElementById('confirmMsg');	//확인 메세지
		    const correctColor = "#1D3563";	//맞았을 때 출력되는 색깔
		    const wrongColor ="#ff0000";	//틀렸을 때 출력되는 색깔
            let reg = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$/;

            console.log(password);
            if(false === reg.test(password)) {
                confirmMsg.style.color = wrongColor;
                confirmMsg.innerHTML = "비밀번호는 8자 이상이어야 하며,"+"<br>"+"숫자/대문자/소문자/특수문자(!@#$%^*+=-)를" +"<br>"+"모두 포함해야 합니다.";
                return false;
            }
            if(/(\w)\1\1\1/.test(password)) {
                confirmMsg.style.color = wrongColor;
                confirmMsg.innerHTML = "같은 문자를 4번 이상 사용하실 수 없습니다.";
                return false;
            }
            if(password.search(/\s/) != -1){
                confirmMsg.style.color = wrongColor;
                confirmMsg.innerHTML = "비밀번호는 공백 없이 입력해주세요.";
                return false;
            }
            else{
                if(password == passwordcheck){
                confirmMsg.style.color = correctColor;
                confirmMsg.innerHTML = "비밀번호가 일치합니다";
                }
                else{
                    confirmMsg.style.color = wrongColor;
                    confirmMsg.innerHTML = "비밀번호를 확인해주세요";
                }
            }
           

        }

        //전화번호 자동 하이픈 처리
        var autoHypenPhone = function(str){
            str = str.replace(/[^0-9]/g, '');
            var tmp = '';
            if( str.length < 4){
                return str;
            }else if(str.length < 7){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            }else if(str.length < 11){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            }else{              
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }

            return str;
        }   

        const phone = document.getElementById('phone');

        phone.onkeyup = function(){
            console.log(this.value);
            this.value = autoHypenPhone(this.value);
        }

        //유효성 검사

            const name = document.getElementById("name");
            const nickname = document.getElementById("nickname");

            //중복확인 안했을 때 유효성 검사 (emjoongbokchk = y , 중복 확인 o)
            const emjoongbokchk = $('input[name=emjoongbokchk]').val();
            const nickjoongbokchk = $('input[name=nickjoongbokchk]').val();

            console.log(pw.value);
            console.log(pwcheck.value);

            if (email.value.length <= 0) {

                    email.focus();

                }
            if(pw.value.length <=0){
                alert('비밀번호를 입력하세요');
                pw.focus();

            }
            if(pwcheck.value.length <=0){

                pwcheck.focus();

            }

            if(name.value.length <=0){

            }

            }
