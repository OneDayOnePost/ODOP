<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP 회원가입</title>
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!--CSS-->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    <!--jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        body {
            width: 100%;
            /* font-family: 'nanumsquare','MinSans-Regular', sans-serif; */
            font-family: 'NanumSquare';
            font-size: 15px;
            min-height: 100vh;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }


        #wrapper {
            padding-top: 100px;
            width: 80%;
        }

        #jointitle {
            float: left;
        }



        #homeline {
            padding-bottom: 27px;
            border-top: 2.4px solid #A2B2CD;
            /* margin-left: 5px;
            margin-right: 5px; */
            margin-top: 41px;
            /* margin-bottom: 30px; */

        }

        #emailchk,
        #nickchk,
        #joinbutton {
            width: 120px;
            height: 50px;
            border: solid;
            border-radius: 50px;
            background: #1D3563;
            color: #FFF;
            font-size: 18px;
        }

        #cancelbutton {
            width: 120px;
            height: 50px;
            border: solid;
            border-radius: 50px;
            background: #9ea5b2;
            color: #FFF;
            font-size: 18px;
            margin-right: 90px;
        }

        #emailchk {
            margin-left: 15px;
        }

        .pw1 {
            padding-left: 38px;
        }

        .joinbox {
            padding-bottom: 100px;
        }

        .jointable {
            width: 100%;
            height: 550px;
        }

        .tableline {
            border-bottom: 1.5px solid #9ea5b2;
        }

        .jointable th,
        .jointable td {
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .pwbox {
            display: flex;
            align-content: center;
            align-items: center;
        }

        .passwordbox {
            padding-left: 85px;
        }

        #confirmMsg {
            /* padding-top: 10px; */
            padding-left: 30px;
        }

        #name,
        #phone,
        #selectmbti {
            justify-content: space-between;
            display: flex;
            align-content: flex-end;
            flex-direction: row;
            margin-left: 90px;
        }

        #name,
        #nickname,
        #phone,
        #selectmbti {
            width: 440px;
        }

        #password,
        #pwcheck {
            width: 100%;
        }

        .email {
            display: flex;
            align-content: flex-end;
            flex-direction: row;
            margin-left: 90px;
            align-items: center;
        }

        #nickbox {
            display: flex;
            align-content: flex-end;
            flex-direction: row;
            margin-left: 90px;
            align-items: center;
        }

        #nickchk {
            margin-left: 20px;
        }


        .jointable input {
            border: none;
            background: #EFEFEF;
            /* width: 440px; */
            height: 40px;
            border-radius: 5px;
            text-align: center;
        }

        select {
            border: none;
            background: #EFEFEF;
            /* width: 330px; */
            height: 40px;
            border-radius: 5px;

        }

        .modal-body>div {
            text-align: center;
        }
    </style>
</head>

<body>

    <!--wrapper 영역-->
    <div id="body-wrapper">

        <!-- header 영역 -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- 본문 영역 -->
        <div id="wrapper" class="container">
            <h3 id="jointitle">회원가입</h3>
            <div id="homeline"></div>
            <form th:action="@{/join.do}" method="post" id="form">
                <div class="joinbox">
                    <table class="jointable">
                        <tr class="tableline">
                            <th>이메일</th>
                            <td class="email-box">
                                <div class="email">
                                    <input name="email1" id="email1" type="text" style="padding: 0.5% 3% 0.5% 3%">
                                    <p style="padding: 0% 2%; margin-top: 13px;">@</p>
                                    <input name="email2" id="email2" type="text" placeholder="이메일을 입력하세요"
                                        style="padding: 0.5% 3% 0.5% 3%;">
                                    <select name="selectemail" id="selectemail" onChange="selectEmail(this)"
                                        style="padding: 1% 5% 1% 5%;     margin-left: 15px;">
                                        <option value="" selected>선택하세요</option>
                                        <option value="naver.com">naver.com</option>
                                        <option value="gmail.com">gmail.com</option>
                                        <option value="daum.net">daum.net</option>
                                        <option value="nate.com">nate.com</option>
                                        <option value="1">직접입력</option>
                                    </select>
                                    <input name="email" id="email" type="hidden">
                                    <input type="button" id="emailchk" value="중복 확인"
                                        onclick="ajaxEmCheck(email)"></input>
                                    <input type="hidden" id="emjoongbokchk" name="emjoongbokchk"></input>
                                </div>
                            </td>

                        </tr>

                        <tr class="tableline">
                            <th>비밀번호</th>
                            <td>
                                <div class="passwordbox">
                                    <div class="pwbox">
                                        <table style="width: 60%;">
                                            <tr>
                                                <th style="padding-right: 35px;">비밀번호</th>
                                                <td><input type="password" id="password" name="password" maxlength="16"
                                                        style="padding: 0.5% 5% 0.5% 5%" autoComplete="off" /> </td>

                                            </tr>
                                        </table>
                                        <p id="confirmMsg"></p>
                                    </div>
                                    <table style="width: 60%;">
                                        <tr>
                                            <th>비밀번호 확인</th>
                                            <td><input type="password" id="pwcheck" style="padding: 0.5% 5% 0.5% 5%"
                                                    name="pwcheck" autoComplete="off" onkeyup="pwConfirm()" /></td>
                                        </tr>
                                    </table>
                                </div>
                            </td>
                            <td>
                                <p id="confirmMsg"></p>
                            </td>

                        </tr>
                        <tr class="tableline">
                            <th>이름</th>
                            <td>
                                <div style="display: flex;">
                                    <input type="text" id="name" name="name" maxlength="10"
                                        style="padding: 0.5% 3% 0.5% 0%;">
                                    <p style="padding-top: 10px; padding-left: 30px;">10자 이내로 입력해주세요</p>
                                </div>
                            </td>
                            <td></td>
                        </tr>
                        <tr class="tableline">
                            <th>닉네임</th>
                            <td>
                                <div id="nickbox">
                                    <input type="text" id="nickname" name="nickname" maxlength="10"
                                        style="padding: 0.5% 3% 0.5% 0%;">
                                    <input type="button" id="nickchk" value="중복 확인"
                                        onclick="ajaxNickCheck(nickname)"></input>
                                    <input type="hidden" id="nickjoongbokchk" name="nickjoongbokchk"></input>
                                    <p style="padding-top: 10px; padding-left: 30px;">10자 이내로 입력해주세요</p>
                                </div>
                            </td>
                            <td></td>


                        </tr>
                        <tr class="tableline">
                            <th>전화 번호</th>
                            <td><input type="text" id="phone" name="phone" maxlength="13"
                                    style="padding: 0.5% 5% 0.5% 5%" placeholder="010 - 0000 - 0000"></td>
                            <td></td>
                        </tr>
                        <tr class="tableline">
                            <th>MBTI</th>
                            <td><select name="selectmbti" id="selectmbti" onChange="selectMbti(this.value)"
                                    style="padding: 0% 5% 0% 5%; text-align: center;">
                                    <option value="" selected>선택하세요</option>
                                    <option value="ENFP">ENFP</option>
                                    <option value="ENTP">ENTP</option>
                                    <option value="ESFP">ESFP</option>
                                    <option value="ESTP">ESTP</option>
                                    <option value="ENFJ">ENFJ</option>
                                    <option value="ENTJ">ENTJ</option>
                                    <option value="ESFJ">ESFJ</option>
                                    <option value="ESTJ">ESTJ</option>
                                    <option value="INFP">INFP</option>
                                    <option value="INTP">INTP</option>
                                    <option value="ISFP">ISFP</option>
                                    <option value="ISTP">ISTP</option>
                                    <option value="INFJ">INFJ</option>
                                    <option value="INTJ">INTJ</option>
                                    <option value="ISFJ">ISFJ</option>
                                    <option value="ISTJ">ISTJ</option>
                                </select>
                                <input name="mbti" id="mbti" type="hidden">
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <th></th>
                            <th style="padding-left: 400px;">
                                <input type="button" id="joinbutton" value="회원 가입" onclick="joinAction()"></input>
                                <input type="button" id="cancelbutton" value="취소"
                                    onclick="location.href='login.do'"></input>
                                <!-- 우선은 취소버튼 클릭 시 로그인 창으로 감 (회의 후 로그인 창 / 메인 창 결정) -->
                            </th>
                        </tr>
                    </table>
                </div>
            </form>


        </div>

    </div>

    <!-- footer 영역 -->
    <th:block th:replace="~{/fragments/footer :: footerHTML}"></th:block>

    <!-- modal 알림창 -->
    <div class="modal fade" id="alert" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body" style="display: inline-block;">
                    <div style="margin-bottom: 10px;"><i class="fas fa-duotone fa-shield-check"></i></div>
                    <!-- 적절한 아이콘 추후 변경 -->
                    <div><label id="title"></label></div>
                    <div>
                        <label id="content" style="color: gray; font-weight: bold; font-size: small;"></label>
                    </div><br />
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            style="height: 35px; width: 80px;" onclick="focusElement()">확인</button>
                    </div>
                    <!-- 홈으로 이동 -->
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>

    <script th:inline="javascript" type="text/javascript">

        const modal = new bootstrap.Modal(
            document.getElementById("alert"),
            {}
        );

        //email 셀렉트박스
        function selectEmail(em) {

            var email1 = $('input[name=email1]');
            var email2 = $('input[name=email2]');

            // '1'인경우 직접 입력
            if (em.value == "1") {
                email2.attr('readonly', false);
                email2.val('');
            }
            else {
                email2.attr('readonly', true);
                email2.attr('value', em.value);
                console.log($('input[name=email2]').val());
            }

            //이메일 합치기 (email1 + email2)
            $('input[name=email]').attr("value", `${email1.val()}@${email2.val()}`);

            // console.log($('input[name=email]').val());
        }

        // 주소 직접 입력 시(oninput) 호출되는 함수 
        function inputEmail(email2) {

            var email1 = $('input[name=email1]');

            $('input[name=email]').attr("value", `${email1.val()}@${email2.value}`);

            // console.log($('input[name=email]').val());
        }



        //-----------------------------------------------------------------



        //이메일 중복 확인
        var emcheck = 0; //1 이면 사용 가능
        async function ajaxEmCheck(e) {
            const email = document.getElementById("email");

            if (email.value.length > 0) {
                // rest api 호출
                const url = [[@{/ api / emailcheck.do}]]+ `?email=${email.value}`;
            const headers = { "Content-Type": "application/json" };
            const { data } = await axios.get(url, { headers });


            // console.log(data.ret);


            if (data.ret === 1) {
                // 사용 불가
                emcheck = 0;
                alert('이미 존재하는 이메일입니다.');
                e.value = '';
            }
            else if (data.ret === 0) {
                // 사용 가능
                emcheck = 1;
                alert('사용 가능한 이메일입니다.');
                document.getElementById("password").focus();
                $('input[name=emjoongbokchk]').attr('value', 'y'); //중복확인 여부
                // console.log($('input[name=emjoongbokchk]').val());
            }
        }
            else {
            alert('이메일을 입력하세요.');
            e.focus();
        }

        }

        //-----------------------------------------------------------------

        //비밀번호 유효성 검사
        //비밀번호 일치 확인
        function pwConfirm() {
            const password = document.getElementById("password").value;
            const passwordcheck = document.getElementById("pwcheck").value;
            const confirmMsg = document.getElementById('confirmMsg');	//확인 메세지
            const correctColor = "#1D3563";	//맞았을 때 출력되는 색깔
            const wrongColor = "#ff0000";	//틀렸을 때 출력되는 색깔
            let reg = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$/;

            console.log(password);
            if (false === reg.test(password)) {
                confirmMsg.style.color = wrongColor;
                confirmMsg.innerHTML = "비밀번호는 8자 이상이어야 하며," + "<br>" + "숫자/대문자/소문자/특수문자(!@#$%^*+=-)를" + "<br>" + "모두 포함해야 합니다.";
                return false;
            }
            if (/(\w)\1\1\1/.test(password)) {
                confirmMsg.style.color = wrongColor;
                confirmMsg.innerHTML = "같은 문자를 4번 이상 사용하실 수 없습니다.";
                return false;
            }
            if (password.search(/\s/) != -1) {
                confirmMsg.style.color = wrongColor;
                confirmMsg.innerHTML = "비밀번호는 공백 없이 입력해주세요.";
                return false;
            }
            else {
                if (password == passwordcheck) {
                    confirmMsg.style.color = correctColor;
                    confirmMsg.innerHTML = "비밀번호가 일치합니다";
                }
                else {
                    confirmMsg.style.color = wrongColor;
                    confirmMsg.innerHTML = "비밀번호를 확인해주세요";
                }
            }


        }


        //-----------------------------------------------------------------

        //닉네임 중복 확인
        var nickcheck = 0; //1이면 사용 가능
        async function ajaxNickCheck(nick) {

            const nickname = document.getElementById("nickname");

            if (nickname.value.length > 0) {
                const url = /*[[@{/api/nickcheck.do}]]*/ + `?nickname=${nickname.value}`;
                const headers = { "Content-Type": "application/json" };
                const { data } = await axios.get(url, { headers });

                // console.log(data.ret);


                if (data.ret === 1) {
                    //사용 불가
                    nickcheck = 0;
                    nick.value = '';
                    alert('이미 존재하는 닉네임입니다. ');

                    console.log(data.ret.value);
                }
                else if (data.ret === 0) {
                    //사용 가능
                    nickcheck = 1;
                    alert('사용 가능한 닉네임입니다.');
                    document.getElementById("phone").focus();
                    $('input[name=nickjoongbokchk]').attr('value', 'y'); //중복확인 여부
                    console.log($('input[name=nickjoongbokchk]').val());

                }

            }
            else {
                alert('닉네임을 입력하세요.');
                nick.focus();
            }
        }


        //-----------------------------------------------------------------



        //mbti selectBox 값 받아오기
        var selectMbti = function (value) {
            // console.log("mbti :" + value);
            $('input[name=mbti]').val(value);
        }



        //-----------------------------------------------------------------

        //전화번호 자동 하이픈 처리
        var autoHypenPhone = function (str) {
            str = str.replace(/[^0-9]/g, '');
            var tmp = '';
            if (str.length < 4) {
                return str;
            } else if (str.length < 7) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            } else if (str.length < 11) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            } else {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }

            return str;
        }

        const phone = document.getElementById('phone');

        phone.onkeyup = function () {
            console.log(this.value);
            this.value = autoHypenPhone(this.value);
        }





        //-----------------------------------------------------------------

        //유효성 검사
        function joinAction() {
            const email = document.getElementById("email");
            const pw = document.getElementById("password");
            const pwcheck = document.getElementById("pwcheck");
            const name = document.getElementById("name");
            const nickname = document.getElementById("nickname");
            const phone = document.getElementById("phone");
            const mbti = document.getElementById("mbti");
            //중복확인 안했을 때 유효성 검사 (emjoongbokchk = y , 중복 확인 o)
            const emjoongbokchk = $('input[name=emjoongbokchk]').val();
            const nickjoongbokchk = $('input[name=nickjoongbokchk]').val();

            console.log(pw.value);
            console.log(pwcheck.value);

            // 1. 모든 항목이 입력되어 있어야함
            if (email.value.length <= 0) {

                document.querySelector("#title").textContent = "이메일 입력";
                document.querySelector("#title").setAttribute("focusElement", "email1");
                document.querySelector("#content").textContent = "이메일을 입력하세요";

                modal.show();
                // alert("이메일을 입력해주세요");
                email1.focus();

                return false; // 함수종료, 전송하지 않음
            }
            if (pw.value.length <= 0) {
                alert('비밀번호를 입력하세요');
                pw.focus();
                return false;
            }
            if (pwcheck.value.length <= 0) {
                alert('비밀번호 확인을 입력하세요');
                pwcheck.focus();
                return false;
            }

            if (name.value.length <= 0) {
                alert('이름을 입력하세요');
                name.focus();
                return false;
            }
            if (nickname.value.length <= 0) {
                alert('닉네임을 입력하세요');
                nickname.focus();
                return false;
            }
            if (phone.value.length <= 0) {
                alert('전화번호를 입력하세요');
                phone.focus();
                return false;
            }
            if (mbti.value.length <= 0) {
                alert('mbti를 입력하세요');
                mbti.focus();
                return false;
            }
            if (emjoongbokchk == '') {
                alert('이메일 중복 확인을 해주세요');
                return false;
            }
            if (nickjoongbokchk == '') {
                alert('닉네임 중복 확인을 해주세요');
                return false;
            }

            // 전송하기
            document.getElementById("form").submit();
            alert('회원가입되었습니다.');


        }

        function focusElement() {
            
            var focusElement = document.querySelector("#title").getAttribute("focusElement");

            console.log(focusElement);
            
            document.getElementById(`${focusElement}`).focus();
        }


    </script>
</body>
