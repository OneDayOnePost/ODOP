<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP 아이디 찾기</title>
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!--CSS-->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    <!--jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        body {

            /* font-family: 'nanumsquare','MinSans-Regular', sans-serif; */
            font-family: 'NanumSquare';
            font-size: 15px;
            min-height: 100vh;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        #wrapper {
            padding-top: 50px;
            padding-bottom: 150px;
            width: 80%;
        }

        #logintitle {
            float: left;
        }



        #homeline {
            padding-bottom: 27px;
            border-top: 2.4px solid #A2B2CD;
            /* margin-left: 5px;
            margin-right: 5px; */
            margin-top: 41px;
            margin-bottom: 30px;

        }

        #login_box {
            border: 1.5px solid #bbc0ca;
            background: rgba(254, 254, 254, 0.65);
        }

        #box_row1 {
            padding: 100px 0px 50px 0px;
        }

        #box_row2 {
            padding-bottom: 50px;
            padding-left: 500px;
        }

        #joinus {
            display: flex;
            justify-content: space-around;
            padding-top: 100px;

        }

        .name_input {
            border: none;
            background: #EFEFEF;
            width: 330px;
            height: 40px;
            border-radius: 5px;
            text-align: center;
        }

        .phone_input {
            border: none;
            background: #EFEFEF;
            width: 330px;
            height: 40px;
            border-radius: 5px;
            text-align: center;
        }

        .label_span {
            font-weight: 400;
            font-size: 20px;
            line-height: 40px;
        }

        #login_button {
            width: 212px;
            height: 75px;
            border-radius: 6px;
            border: solid;
            background: #1D3563;
            color: #FFF;
            font-size: 20px;

        }



        #divider {
            border: 0;
            height: 2px;
            background: #213251;
        }

        html,
        body {
            position: relative;
            height: 100%;
        }

        #loginpart {
            display: flex;
            /* align-items: center; */
            /* padding-left: 273px; */
            flex-direction: column;
        }

        #buttonbox {
            display: flex;
            /* flex-direction: column; */
            flex-wrap: nowrap;
            align-items: center;
            padding-top: 35px;
            justify-content: center;
        }
        

        #findbox {
            display: flex;
            padding-left: 60px;
            padding-top: 12px;
        }

        .a {
            /* position: absolute; */
            top: 0px;
            left: 0px;
            padding: 8px;
            cursor: pointer;
            -webkit-transition: 0.3s;
            transition: 0.3s;
            background-color: #B6C6D3;
            width: 100%;
            display: flex;
            align-items: center;
        }


        #inputpart{
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-content: stretch;
            align-items: center;
        }

        .login {
            text-align: right;
            margin-right: 6vh;
        }

        .login input {
            height: 2rem;
            padding-left: 1rem;
            padding-right: 1rem;
            font-size: 1rem;
            border-radius: 1rem;
            border: none;
            outline: none;

            color: white;

        #findbutton {
            width: 120px;
            height: 50px;
            border: solid;
            border-radius: 50px;
            background: #1D3563;
            color: #FFF;
            font-size: 18px;

        #cancelbutton {
            width: 118px;
            height: 48px;
            border: solid;
            border-radius: 50px;
            background: #ffffff;
            color: #9aa2c0;
            font-size: 18px;
            margin-left: 15px;
            
        }

            text-align: center;
        }

</head>

<body>

    <!--wrapper 영역-->
    <div id="body-wrapper">

        <!-- header 영역 -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- 본문 영역 -->
        <div id="wrapper" class="container">
            <h3 id="logintitle">아이디 찾기</h3>
            <div id="homeline"></div>
            <div id="login_box" class="container">
                <div id="box_row1" class="row">
                    <form th:action="@{/findemail.do}" method="post" id="findemailform">
                        <div id="loginpart">
                            <div id="inputpart">
                                <div>
                                    <span class="label_span">이름</span>
                                    <input class="name_input" type="text" id="name" name="name"
                                        style="margin-left: 45px;">
                                </div>
                                <div style="padding-top: 25px;">
                                    <span class="label_span">연락처</span>
                                    <input class="phone_input" type="text" maxlength="13" id="phone"
                                        name="phone" style="margin-left: 26px;" placeholder="'-'하이픈을 제외하고 입력해 주세요">
                                </div>
                            </div>
                            <div id="buttonbox">
                                <th style="padding-left: 400px;">
                                    <input type="button" id="cancelbutton" value="취소"
                                        onclick="location.href='login.do'"></input>
                                    <input type="button" id="findbutton" value="찾기" onclick="findAction()"></input>

                                </th>
                            </div>
                        </div>
                    </form>
                </div>
                



            </div>
           

        </div>

    </div>

    <!-- footer 영역 -->
    <th:block th:replace="~{/fragments/footer :: footerHTML}"></th:block>


     <!-- modal 알림창 -->
     <div class="modal fade" id="alert" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body" style="display: inline-block;">
                    <div style="margin-bottom: 10px;"><i class="fas fa-duotone fa-shield-check"></i></div>
                    <!-- 적절한 아이콘 추후 변경 -->
                    <div><label id="title" style="padding-bottom: 10px;"></label></div>
                    <div>
                        <label id="content" style="color: gray; font-weight: bold; font-size: 19px;"></label>
                    </div><br />
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            style="height: 35px; width: 80px; border-radius: 50px;" onclick="focusElement()">확인</button>
                    </div>
                    <!-- 홈으로 이동 -->
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
    <script th:inline="javascript" type="text/javascript">


        const modal = new bootstrap.Modal(
            document.getElementById("alert"),
            {}
        );



         //전화번호 자동 하이픈 처리
         var autoHypenPhone = function (str) {
            str = str.replace(/[^0-9]/g, '');
            var tmp = '';
            if (str.length < 4) {
                return str;
            } else if (str.length < 7) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            } else if (str.length < 11) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            } else {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }

            return str;
        }

        const phone = document.getElementById('phone');

        phone.onkeyup = function () {
            console.log(this.value);
            this.value = autoHypenPhone(this.value);
        }






    //form 전송
        function findAction() {
            const name = document.getElementById("name");
            const phone = document.getElementById("phone");

            if(name.value.length <= 0 ){
                document.querySelector("#title").style ="display:none;";
                document.querySelector("#title").setAttribute("focusElement", "name");
                document.querySelector("#content").textContent = "이름을 입력해주세요.";

                modal.show();
                return false;
            }
            if(phone.value.length <= 0){
                document.querySelector("#title").style ="display:none;";
                document.querySelector("#title").setAttribute("focusElement", "phone");
                document.querySelector("#content").textContent = "전화번호를 입력해주세요.";

                modal.show();
                return false;
            }
            
            //전송하기
            document.getElementById("findemailform").submit();

        }



    
    function focusElement() {
        
        var focusElement = document.querySelector("#title").getAttribute("focusElement");

        console.log(focusElement);
        
        document.getElementById(`${focusElement}`).focus();
    }
    </script>
</body>

</html>
