<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP</title>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel='stylesheet' th:href="@{/css/bootstrap.min.css.map}" />
    <link rel='stylesheet' th:href="@{/css/header.css}" />

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <style>
        body {
            min-height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blogname h3{
            font-size: 22px;
            padding-top: 90px;
            padding-bottom: 33px;
        }

        #blog_box {
            border: 1.5px solid #A2B2CD;
            background: rgba(254, 254, 254, 0.65);
        }

        #left-area{
            border: 1.5px solid #A2B2CD;
            position: absolute;
            width: 300px;
            left: 312px;
        }



        #box_row1 {
            padding: 120px 0px 50px 0px;
        }
        #box_row2 {
            padding-bottom: 50px;
        }
        .login_input {
            border: none;
            background: #EFEFEF;
            width: 330px;
            height: 40px;
            border-radius: 5px;
        }

        .login_span {
            font-weight: 400;
            font-size: 20px;
            line-height: 40px;
        }

        #login_button {
            width: 180px;
            height: 70px;
            border-radius: 5px;
            background: #1D3563;
            color: #FFF;
            font-size: 20px;
        }

        #join_button {
            border: 1.5px solid #A2B2CD;
            background: rgba(254, 254, 254, 0.65);
            font-size: 20px;
            width: 450px;
            height: 60px;
        }

        #join_guide {
            font-size: 20px;
            font-style: normal;
            font-weight: 800;
            line-height: 60px;
        }

        .login_social {
            border-radius: 100%;
            width: 80px;
            height: 80px;
        }
        .login_social:hover {
            cursor: pointer;
        }
        #divider {
            border: 0;
            height: 2px;
            background: #213251;
        }
    </style>


</head>

<body>


    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">

            <div th:replace="~{fragments/aside :: aside}"></div>

            <div class="swiper-slide content">
                
                <div class="menu-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <div th:replace="~{fragments/header :: header}"> </div>
                
                <div id="wrapper" class="container">
                  <div class="blogname d-flex justify-content-center">
                      <h3>블로그 이름 수정해야함!</h3>
                  </div>
          
                  <div id="blog_box" class="container">

                      <div id="left-area" class="side-width side-width-1">
                          <div class="blog-profile">
          
                          </div>
                      </div>
                      
                      <div id=""
          
          
                  </div>
                  <div class="row d-flex justify-content-center mt-5">
                      <div class="col-5 d-flex justify-content-center">
                          <span id="join_guide">아직도 회원이 아니신가요?</span>
                      </div>
                      <div class="col-5 d-flex justify-content-center">
                          <button id="join_button">이메일로 가입하기</button>
                      </div>
                  </div>
          
              </div>
            </div>
            
        </div>
        
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var menuButton = document.querySelector('.menu-button');
      var openMenu = function () {
        swiper.slidePrev();
      };
      var swiper = new Swiper('.swiper', {
        slidesPerView: 'auto',
        initialSlide: 1,
        resistanceRatio: 0,
        slideToClickedSlide: true,
        on: {
          slideChangeTransitionStart: function () {
            var slider = this;
            if (slider.activeIndex === 0) {
              menuButton.classList.add('cross');
              // required because of slideToClickedSlide
              menuButton.removeEventListener('click', openMenu, true);
            } else {
              menuButton.classList.remove('cross');
            }
          },
          slideChangeTransitionEnd: function () {
            var slider = this;
            if (slider.activeIndex === 1) {
              menuButton.addEventListener('click', openMenu, true);
            }
          },
        },
      });
    </script>
</body>

</html>
