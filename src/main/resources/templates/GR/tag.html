<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP</title>
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!--CSS-->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <style>
        /* 여기 지정된 부분은 모든 html 파일에 공통적으로 넣어줍니다. */
        html,
        body {
            height: 100%;
        }

        #body-wrapper {
            position: relative;
            min-height: 100vh;
            padding-bottom: 230px;
        }

        footer {
            height: 230px;
            position: relative;
            transform: translateY(-100%);
        }


        /* 본문 내용 */
        .container {
            max-width: 950px;
        }

        .tagname h3 {
            font-size: 45px;
            padding-top: 90px;
        }

        #post-area {
            flex: 1;
            padding-top: 20px;
        }

        #post-area p {
            float: left;
        }

        .post {
            padding-left: 105px;
        }

        .post p{
            margin-bottom: 5px;
            color: #9b9b9b;
        }

        .post_img {
            float: right;
            position: relative;
        }

        .me-3 {
            position: absolute;
            top: 13px;
            right: 7px;
            z-index: 1;
        }

        .post_box {
            padding-top: 10px;
            display: flex;
            flex-direction: column;
        }

        .mypost {
            padding-bottom: 50px;
            width: 820px;
            margin: 0 auto;
        }

        .post_info {
            padding-left: 50px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            flex-direction: row;
            justify-content: flex-start;
        }

        .post_title {
            padding-left: 10px;
            font-weight: bold;
            margin-top: 20px;
        }

        .post_info p {
            text-align: left;
            width: 770px;
            margin: 0;
        }

        .post_content {
            width: 815px;
            padding-left: 15px;
            padding-top: 5px;
            padding-right: 15px;
            text-align: left;
            font-size: 14px;

            /* 텍스트가 3줄을 넘어가면 말줄임표로 처리 */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;

        }

        .post_tag {
            padding-top: 15px;
            display: flex;
            margin-right: 5px;
            float: left;
        }

        .post_tag input {
            border-radius: 50px;
            border: none;
            background-color: #D9D9D9;
            font-size: 13px;
            width: 100px;
            height: 25px;
            display: inline-block;
        }

        .post_lastline {
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 780px;
        }

        .post_date {
            /* order: 1; */
            flex: 1;
            font-size: 13px;
            color: #5C5960;
            width: 630px;
        }

        .post_infoinfo {
            /* order: 2; */
            flex: 1;
            font-size: 13px;
            width: 150px;
        }

        .post_line {
            width: 100%;
            height: 1px;
            background-color: #e5e5e5;
            margin-top: 30px;
        }

        
      
    </style>


</head>

<body>

    <!--wrapper 영역-->
    <div id="body-wrapper">

        <!-- header 영역 -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- 본문 영역 -->
        <div id="wrapper" class="container" style="margin-bottom: 200px;">
            <div class="tagname">
                <h3># 태그</h3>
            </div>

                <div id="post-area" class="side-width side-width-1">
                    <div class="post_box">
                        <div class="post">
                            <p>post&nbsp;&nbsp;</p>
                            <p th:text="${formattedpostcount}"></p>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="mypost">
                                <div class="post_info" th:each="obj:${list}">
                                    <div style="position: relative;">
                                        <!-- obj.postImageList.?[image.chk == 1] : chk 값이 1인 이미지들의 리스트를 반환 -->
                                        <!-- 대표 이미지가 존재하는 경우 -->
                                        <img th:if="${obj.postImageList.?[image.chk == 1].size() > 0}"
                                            th:src="${obj.postImageList.?[image.chk == 1][0].image.imgpath}" width="780px"
                                            height="300px">

                                        <div class="me-3" th:if="${obj.postImageList.?[image.chk == 1].size() > 0}">
                                            <i class="bi bi-eye me-2"></i><span th:text="${obj.hit}"></span>
                                        </div>
                                    </div>
                                    <div class="post_title">
                                        <p th:text="${obj.title}"></p>
                                    </div>
                                    <div class="post_content">
                                        <span th:text="${T(org.jsoup.Jsoup).parse(obj.content).text()}"></span>
                                    </div>
                                    <div class="post_tag" style="margin-right: 5px; text-align: left;" th:each="temp : ${obj.postTagList}">
                                        <input type="button" th:value="'# ' + ${temp.tag}">
                                    </div>
                                    <div class="post_lastline">
                                        <div class="post_date">
                                            <p th:text="${obj.regdate}"></p>
                                        </div>
                                        <div class="post_infoinfo" name="countreply">
                                            <i class="bi bi-chat-dots me-2"></i><span>댓글&nbsp;</span><span
                                                style="font-weight: bold;" th:text="${obj.replyList.size()}"></span>
                                            &nbsp;&nbsp;<i class="bi bi-heart me-2"></i><span>좋아요&nbsp;</span><span
                                                style="font-weight: bold;" th:text="${obj.dopeList.size()}"></span>
                                        </div>
                                    </div>
                                    <div class="post_line"></div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- footer 영역 -->
    <th:block th:replace="~{/fragments/footer :: footerHTML}"></th:block>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>

    <script th:inline="javascript" type="text/javascript">

    </script>

</body>

</html>
