<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP</title>
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!--CSS-->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <style>
        /* 여기 지정된 부분은 모든 html 파일에 공통적으로 넣어줍니다. */
        html,
        body {
            height: 100%;
        }

        #body-wrapper {
            position: relative;
            min-height: 100vh;
            padding-bottom: 230px;
        }

        footer {
            height: 230px;
            position: relative;
            transform: translateY(-100%);
        }


        /* 본문 내용 */
        .container {
            max-width: 950px;
        }

        .tagname{
            padding-left: 55px;
        }

        .tagname h3 {
            font-size: 45px;
            padding-top: 90px;
            display: inline-block;
        }

        #post-area {
            flex: 1;
            padding-top: 20px;
        }

        #post-area p {
            float: left;
        }

        .post {
            padding-left: 85px;
        }

        .post p{
            margin-bottom: 5px;
            color: #5C5960;
        }

        #post_img {
            margin-top: 10px;
        }

        .post_box {
            padding-top: 10px;
            display: flex;
            flex-direction: column;
        }

        .mypost {
            padding-bottom: 50px;
            width: 820px;
            margin: 0 auto;
        }

        .post_info {
            padding-left: 50px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            flex-direction: row;
            justify-content: flex-start;
        }

        .post_title {
            padding-left: 10px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .post_info p {
            text-align: left;
            width: 770px;
            margin: 0;
        }

        .post_content {
            width: 815px;
            padding-left: 15px;
            padding-top: 5px;
            padding-right: 15px;
            text-align: left;
            font-size: 14px;

            /* 텍스트가 3줄을 넘어가면 말줄임표로 처리 */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;

        }

        .post_tag {
            padding-top: 15px;
            display: flex;
            margin-right: 5px;
            float: left;
        }

        .post_tag input {
            border-radius: 50px;
            border: none;
            background-color: #D9D9D9;
            font-size: 13px;
            width: 100px;
            height: 25px;
            display: inline-block;
        }

        .post_lastline {
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 800px;

            border-bottom: #e5e5e5 solid 1px;
            padding-bottom: 30px;
        }

        .post_date {
            /* order: 1; */
            flex: 1;
            font-size: 13px;
            color: #5C5960;
            width: 630px;
        }

        .post_infoinfo {
            /* order: 2; */
            /* flex: 1; */
            font-size: 13px;
            width: 130px;
            justify-content: flex-end;
        }

        .post_line {
            width: 110%;
            height: 1px;
            background-color: #e5e5e5;
            margin-top: 30px;
        }

        .first_post_line{
            width: 100%;
            height: 2px;
            background-color: #000;
            margin-top: 30px;
        }

        .writer{
            display: flex;
            align-items: center;
            padding-left: 15px;
            padding-top: 10px;
        }

        .writer img{
            width: 30px;
            height: 30px;
            margin-right: 15px;
            border-radius: 50%;
            /* display: inline-block; */
        }

        .writer p{
            display: inline-block;
            margin: 0;
            max-width: 100px;
            text-decoration: none;
            color: #000;
        }

        .heartBtn{
            border: none;
            background-color: transparent;
            padding: 0;
            cursor: pointer;
        }
        
        .heartBtn .fa-heart{
            color: #FA5500;
        }

        
      
    </style>


</head>

<body>

    <!--wrapper 영역-->
    <div id="body-wrapper">

        <!-- header 영역 -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- 본문 영역 -->
        <div id="wrapper" class="container" style="margin-bottom: 200px;">
            <div class="tagname">
                <h3>#&nbsp;</h3><h3 th:text="${tagname}"></h3>
            </div>
                <div class="d-flex justify-content-center">
                    <div id="post-area" class="side-width side-width-1">
                        <div class="post_box">
                            <div class="post">
                                <p style="padding-left: 10px;">post&nbsp;&nbsp;</p>
                                <p th:text="${formattedpostcount}"></p>
                                <div class="first_post_line"></div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <div class="mypost">
                                    <div class="post_info" th:each="obj, postIndex : ${list}">
                                        <div style="position: relative;">
                                            <div class="writer">
                                                <a th:href="@{/blog/{email}/0/home.do(email=${members[postIndex.index].email})}">
                                                    <img th:if="${members[postIndex.index].imgpath != null}" th:src="${members[postIndex.index].imgpath}" th:key="${members[postIndex.index].imgkey}" onerror="this.src='/odop/images/default_thumbnail.png'">
                                                    <img th:unless="${members[postIndex.index].imgpath != null}" th:src="@{/images/default_thumbnail.png}">
                                                </a>
                                                <a th:href="@{/blog/{email}/0/home.do(email=${members[postIndex.index].email})}">
                                                    <p th:text="${members[postIndex.index].nickname}"></p>
                                                </a>
                                            </div>
                                        </div>
                                        <div id="post-container">
                                            <div class="d-flex justify-content-center" style="cursor: pointer;" th:onclick="selectPost([[${obj.no}]], [[${members[postIndex.index].email}]])">
                                                <!-- obj.postImageList.?[image.chk == 1] : chk 값이 1인 이미지들의 리스트를 반환 -->
                                                <!-- 대표 이미지가 존재하는 경우 -->
                                                <img id="post_img" th:if="${obj.postImageList.?[image.chk == 1].size() > 0}"
                                                th:src="${obj.postImageList.?[image.chk == 1][0].image.imgpath}" width="760px"
                                                height="300px">
                                            </div>
                                            <div class="post_title" th:onclick="selectPost([[${obj.no}]], [[${members[postIndex.index].email}]])">
                                                <p th:text="${obj.title}"></p>
                                            </div>
                                            <div class="post_content">
                                                <span th:text="${T(org.jsoup.Jsoup).parse(obj.content).text()}"></span>
                                            </div>
                                            <div class="post_tag" th:each="temp : ${obj.postTagList}">
                                                <input id="post_tag" type="button" th:value="'# ' + ${temp.tag}" data-tag="${temp.tag}" onclick="searchTag(this)">
                                            </div>
                                            <div class="post_lastline">
                                                <div class="post_date">
                                                    <p th:text="${obj.regdate}"></p>
                                                </div>
                                                <div class="post_infoinfo" name="countreply">
                                                    <i class="bi bi-eye me-2"></i><span style="font-weight: bold;" th:text="${obj.hit}"></span>
                                                    &nbsp;&#183;&nbsp;&nbsp;<i style="cursor: pointer;" class="bi bi-chat-dots me-2" th:onclick="scrollToComment([[${obj.no}]], [[${members[postIndex.index].email}]])"></i><span style="font-weight: bold; cursor: pointer;" th:text="${obj.replyList.size()}" th:onclick="scrollToComment([[${obj.no}]], [[${members[postIndex.index].email}]])"></span>&nbsp;&#183;&nbsp;&nbsp;
                                                    <button type="button" class="heartBtn" th:onclick="chkheart([[${obj.no}]],[[${postIndex.index}]])">
                                                        <i class="fa-solid fa-heart heartIcon" ></i><span style="font-weight: bold; cursor: pointer;" th:text="${obj.dopeList.size()}"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- footer 영역 -->
    <th:block th:replace="~{/fragments/footer :: footerHTML}"></th:block>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>

    <script th:inline="javascript" type="text/javascript">

        // 태그 조회
        function searchTag(button){

        const clickTag = button.value;
        const searchTag = clickTag.replace('# ', '').replace(' ', '');
        console.log("tag : ", searchTag);

        window.location.href = contextPath + '/tags/' + searchTag;

        }

        // 글 하나 조회
        function selectPost(postno, email) {

            // console.log(postno);
            window.location.href = `${contextPath}/blog/${email}/select.do?postno=${postno}`;

        }

        // 댓글로 이동
        function scrollToComment(commentId, email){
            const url = `${contextPath}/blog/${email}/select.do`;
            const params = new URLSearchParams({ postno: commentId });
            params.set('commentId', commentId);
            const targetUrl = `${url}?${params.toString()}`;
            window.location.href = targetUrl;
        }

    </script>

    <script th:inline="javascript" type="text/javascript">

        const username = /*[[${user.username}]]*/"";
        console.log("user정보", username);
        
        // 좋아요 기능
        async function chkheart(postno, index){

            const url = /*[[@{/api/blog/dope.json}]]*/"";
            const headers = {"Content-Type":"application/json"};
            const body = {"email":username, "post":{"no":postno}};
            const { data } = await axios.post(url, body, { headers:headers  });
            console.log('반환되는 결과', data);

            console.log(data.result);

            const button = $('.heartBtn');
            const heartIcon = $('.heartIcon');


            console.log("postno => ", postno);
            console.log("index => ", index);

            if (data.dopestate === 1) {
                // 찜 한 상태인 경우
                $(heartIcon[index]).addClass('fa-regular');
                $(heartIcon[index]).removeClass('fa-solid');
            } else {
                // 찜 안한 상태인 경우
                $(heartIcon[index]).addClass('fa-solid');
                $(heartIcon[index]).removeClass('fa-regular');
            }

            }

    </script>

</body>

</html>
