<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>조회</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    <style>
        .select_button {
            width: 120px;
            height: 50px;
            border-radius: 25px;
            border: 2px solid #213251;
            background: #FFF;
            font-size: 16px;
            font-weight: 400;
        }

        .divider {
            border: 0;
            height: 2px;
            background: #213251;
        }

        .select_tag {
            width: 120px;
            height: 30px;
            border: none;
            border-radius: 14px;
            background: #DFECF6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="p-3">
            <div>
                <h3 th:text="${post.title}"></h3>
            </div>
            <div class="d-flex">
                <div class="d-flex">
                    <div class="me-3" th:text="${post.writer}"></div>
                    <div th:text="${#dates.format(post.regdate, 'yyyy년 MM월 dd일 hh:mm')}">작성 날짜</div>
                </div>
                <div class="ms-auto d-flex">
                    <div class="me-3"><i class="bi bi-eye me-2"></i><span th:text="${post.hit}"></span></div>
                    <div class="me-3"><i class="bi bi-chat-dots me-2"></i>댓글수</div>
                    <div class="me-3"><i class="bi bi-heart me-2"></i>좋아요</div>
                </div>
            </div>
        </div>

        <hr class="divider mb-5">

        <!--본문-->
        <div th:utext="${post.content}"></div>

        <!--태그-->
        <div class="mb-4 text-center">
            <th:block th:each="temp : ${post.postTagList}">
                <button class="select_tag" th:text="|#${temp.tag}|"></button>
            </th:block>
        </div>

        <div class="d-flex justify-content-center align-items-center mb-5">
            <button class="select_button me-3" type="button"><i class="bi bi-heart me-2"></i>좋아요</button>
            <button class="select_button" type="button"><i class="bi bi-megaphone me-2"></i>신고</button>
        </div>

        <hr class="divider">

    </div>
</body>

</html>
