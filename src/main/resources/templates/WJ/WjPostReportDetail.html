<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP</title>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <link rel='stylesheet' th:href="@{/css/header.css}" />

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Simple-DataTable용 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #body_content {
            margin-top: 70px; 
        }
        
        /* 이전글 & 다음글 */
        #prevdiv, #nextdiv {
            width: 22%;
        }

        #prev, #next {
            /* position: absolute; */
            height: 100%;
            border: none;   /* 테두리 없이 */
            padding: 20px;
            background-color: transparent;  /* 투명한 배경 지정 */
            color: #000;
            font-weight: 800;               /* 화살표를 굵게 지정 */
            font-size: 24px;
            opacity: 0.5;                   /* 화살표를 반투명하게 지정 */
        }

        /* --------------------------------------------------------------------------- */

        /* 게시글 제목 */
        #post_title {
            text-align: left;
        }

        /* --------------------------------------------------------------------------- */

        /* 작성자 닉네임 & 작성일 */
        #post_namedate {
            display: flex;
            margin-bottom: 20px;
        }

        /* --------------------------------------------------------------------------- */

        /* 게시글 내용 */
        #post_content {
            text-align: left;
            margin-left: 60px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* --------------------------------------------------------------------------- */

        /* 신고 사유 & 횟수 */
        #post_reporttable {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #post_reporttable table {
            width: 60%;
            margin: 0 auto;
            background-color: #DFECF6;
        }

        /* 각 열의 너비 지정 */
        #post_reporttable table th:nth-child(1),
        #post_reporttable table td:nth-child(1) {
            width: 70%;
        }

        #post_reporttable table th:nth-child(2),
        #post_reporttable table td:nth-child(2) {
            width: 30%;
        }

        /* 마지막 열을 제외한 나머지 열에 border-right 추가 */
        #post_reporttable table tbody tr td:not(:last-child) {
            border-right: 1px solid #909090;
        }

        #post_reporttable table thead tr th:not(:last-child) {
            border-right: 1px solid #909090;
        }

        /* 마지막 행을 제외한 나머지 행에 border-bottom 추가 */
        #post_reporttable table tbody tr:not(:last-child) td {
            border-bottom: 1px solid #909090;
        }

        #post_reporttable table thead tr {
            border-bottom: 1px solid #909090;
        }

        /* 테이블 행 높이 변경 */
        #post_reporttable table thead tr,
        #post_reporttable table tbody tr {
            height: 37px;
        }

        /* --------------------------------------------------------------------------- */

        /* 거절 & 승인 버튼 */
        #xdeletex {
            border-radius: 20px;
            background-color: #FF5555;
            color: #ffffff;
            border: none;
            width: 130px;
            height: 35px;
        }

        #odeleteo {
            border-radius: 20px;
            background-color: #6F8DBF;
            color: #ffffff;
            border: none;
            width: 130px;
            height: 35px;
        }

        /* --------------------------------------------------------------------------- */

        /* top 버튼 */
        .scroll-buttons {
            position: fixed;
            bottom: 50px;
            right: 50px;
            display: flex;
        }

        .scroll-button {
            font-size: 40px;
            margin-left: 10px;
            display: none;
        }

        #scrolldown {
            display: none;
        }

        #scrollup {
            display: none;
        }

        #scrolldown:hover,
        #scrollup:hover {
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">

            <div th:replace="~{fragments/aside :: aside}"></div>

            <div class="swiper-slide content">

                <div class="menu-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <div th:replace="~{fragments/header :: header}"> </div>

                <div style="display: flex;" id="body_content">
                    <div id="prevdiv">
                        <button id="prev" style="left: 0;">&lang;</button> <!-- &lang; : 왼쪽 화살표 -->
                    </div>

                    <div th:each="post : ${pone}" id="wrapper" class="container">
                        <div id="post_title">
                            <p th:text="${post.title}" style="font-size: 30px;">게시글 제목</p>
                        </div>

                        <div id="post_namedate">
                            <p th:text="${post.writer}" style="font-weight: bold; margin-bottom: 0; margin-right: 15px;">작성자 닉네임</p>
                            <p th:text="${#dates.format(post.regdate, 'yyyy년 MM월 dd일 hh시 mm분')}" style="margin-bottom: 0;">작성일</p>
                        </div>

                        <hr />

                        <div id="post_content">
                            <div th:utext="${post.content}"></div>
                        </div>

                        <hr />

                        <div id="post_reporttable">
                            <table>
                                <thead>
                                    <tr>
                                        <th>신고 사유</th>
                                        <th>횟수</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="prone : ${prone}">
                                        <td th:text="${prone.reason}"></td>
                                        <td th:text="${prone.reportcount}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div th:if="${post.state == 0}">
                            <button type="button" id="xdeletex">거절</button>
                            <button type="button" id="odeleteo">승인</button>
                        </div>
                    </div> 
    
                    <div id="nextdiv">
                        <button id="next" style="right: 0;">&rang;</button> <!-- &rang; : 오른쪽 화살표 -->
                    </div>
                </div>
                
                <div class="scroll-buttons">
                    <!-- 신고사유&횟수 테이블로 가는 버튼 -->
                    <div id="scrolldown" class="scroll-button">
                        <i class="bi bi-arrow-down-circle"></i>
                    </div>
                    
                    <!-- 화면 맨 위로 가는 버튼 -->
                    <div id="scrollup" class="scroll-button">
                        <i class="bi bi-arrow-up-circle"></i>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var menuButton = document.querySelector('.menu-button');
        var openMenu = function () {
            swiper.slidePrev();
        };
        var swiper = new Swiper('.swiper', {
            slidesPerView: 'auto',
            initialSlide: 1,
            resistanceRatio: 0,
            slideToClickedSlide: true,
            on: {
                slideChangeTransitionStart: function () {
                    var slider = this;
                    if (slider.activeIndex === 0) {
                        menuButton.classList.add('cross');
                        // required because of slideToClickedSlide
                        menuButton.removeEventListener('click', openMenu, true);
                    } else {
                        menuButton.classList.remove('cross');
                    }
                },
                slideChangeTransitionEnd: function () {
                    var slider = this;
                    if (slider.activeIndex === 1) {
                        menuButton.addEventListener('click', openMenu, true);
                    }
                },
            },
        });
    </script>

    <script>
        const scrolldown = document.getElementById("scrolldown");
        const scrollup = document.getElementById("scrollup");

        // 스크롤바가 있는지 여부를 확인하는 함수
        function hasScrollbar() {
            return document.documentElement.scrollHeight > window.innerHeight;
        }

        // 스크롤바가 있을 경우 scrolldown 버튼을 보이도록 처리
        if (hasScrollbar()) {
            scrolldown.style.display = "block";
        }

        // Down(↓) 버튼을 클릭하면 페이지가 신고사유&횟수 테이블로 스크롤
        scrolldown.addEventListener("click", function () {
            const reporttable = document.getElementById("post_reporttable");
            const reporttablePosition = reporttable.offsetTop;

            window.scrollTo({ top: reporttablePosition, behavior: "smooth" });
        });

        window.addEventListener("scroll", function () {
            const currentScroll = window.pageYOffset;

            if (currentScroll > 0) {
                scrolldown.style.display = "none";
                scrollup.style.display = "block";
            } else {
                scrolldown.style.display = "block";
                scrollup.style.display = "none";
            }
        });

        // Top(↑) 버튼을 클릭하면 페이지가 맨 위로 스크롤
        scrollup.addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>

</html>
