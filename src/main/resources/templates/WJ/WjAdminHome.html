<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP</title>
    
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!--CSS-->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">

    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    
    <!-- Simple-DataTable용 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    
    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <style>
        /* 여기 지정된 부분은 모든 html 파일에 공통적으로 넣어줍니다. */
        html,
        body {
            height: 100%;
        }

        body {
            overflow-x:hidden;
        }

        #body-wrapper {
            position: relative;
            min-height: 100vh;
            padding-bottom: 230px;
        }

        footer {
            height: 230px;
            position: relative;
            transform: translateY(-100%);
        }

        /* --------------------------------------------------------------------- */

        .link-container {
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: center;
            white-space: nowrap;
        }

        /* 테이블 상단 */
        .link-container a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 25px;
            white-space: nowrap;
        }

        .link-container a:not(:last-child) {
            margin-right: 65px;
        }

        .link-container a:hover {
            color: #B6C6D3;
        }

        #preasonlist {
            border: 2px solid #3A5485;
            width: 200px;
            height: 30px;
            padding-left: 10px;
            border-radius: 10px;
            float: left;
            margin-left: 10px;
            margin-top: 14px;
        }

        #rreasonlist {
            border: 2px solid #3A5485;
            width: 200px;
            height: 30px;
            padding-left: 10px;
            border-radius: 10px;
            float: left;
            margin-left: 10px;
            margin-top: 14px;
        }

        #memberlistmenu {
            border: 2px solid #3A5485;
            width: 200px;
            height: 30px;
            padding-left: 10px;
            border-radius: 10px;
            float: left;
            margin-left: 10px;
            margin-top: 14px;
        }
        
        /* --------------------------------------------------------------------- */
        
        /* simple datatable */
        .datatable-dropdown {
            display: none;
        }

        .datatable-info {
            display: none;
        }

        .datatable-bottom > nav:last-child, 
        .datatable-bottom > div:last-child {
            float: none;
            display: flex;
            justify-content: center;
        }

        .datatable-input {
            border: 2px solid #3A5485;
            border-radius: 10px;
        }

        /* --------------------------------------------------------------------- */

        /* 게시글 테이블 */
        #postreporttable {
            width: 90%;
            margin: 0 auto;
            margin-top: 15px;
            height: 351px;
        }

        /* 각 열의 너비 지정 */
        #postreporttable #prtable thead tr th:nth-child(1),
        #postreporttable #prtable tbody tr td:nth-child(1) {
            width: 30%;
            text-align: center;
        }

        #postreporttable #prtable thead tr th:nth-child(2),
        #postreporttable #prtable tbody tr td:nth-child(2) {
            width: 40%;
            text-align: center;
        }

        #postreporttable #prtable thead tr th:nth-child(3),
        #postreporttable #prtable tbody tr td:nth-child(3) {
            width: 30%;
            text-align: center;
        }

        /* hover시 행 전체 색 변경 */
        #postreporttable #prtable tbody tr:hover {
            background-color: #DFECF6;
            cursor: pointer;
        }

        /* --------------------------------------------------------------------- */

        /* 댓글 테이블 */
        #replyreporttable {
            width: 90%;
            margin: 0 auto;
            margin-top: 15px;
            height: 351px;
        }

        /* 각 열의 너비 지정 */
        #replyreporttable #rrtable thead tr th:nth-child(1),
        #replyreporttable #rrtable tbody tr td:nth-child(1) {
            width: 30%;
            text-align: center;
        }

        #replyreporttable #rrtable thead tr th:nth-child(2),
        #replyreporttable #rrtable tbody tr td:nth-child(2) {
            width: 40%;
            text-align: center;
        }

        #replyreporttable #rrtable thead tr th:nth-child(3),
        #replyreporttable #rrtable tbody tr td:nth-child(3) {
            width: 30%;
            text-align: center;
        }

        /* hover시 행 전체 색 변경 */
        #replyreporttable #rrtable tbody tr:hover {
            background-color: #DFECF6;
            cursor: pointer;
        }

        /* --------------------------------------------------------------------- */

        /* 회원목록 테이블 */
        #memberlisttable {
            width: 90%;
            margin: 0 auto;
            margin-top: 15px;
            height: 351px;
        }

        #memberlisttable #mltable thead tr th,
        #memberlisttable #mltable tbody tr td {
            text-align: center;
        }

        /* hover시 행 전체 색 변경 */
        #memberlisttable #mltable tbody tr:hover {
            background-color: #DFECF6;
            cursor: pointer;
        }

        .red-text {
            font-weight: bold;
            color: #FF5555;
        }

        .blue-text {
            color: #6F8DBF;
            font-weight: bold;
        }

        .gray-text {
            color: #909090;
        }
    </style>

</head>

<body>
    <!--wrapper 영역-->
    <div id="body-wrapper">
        <!-- header 영역 -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- 본문 영역 -->
        <div id="wrapper" class="container" style="margin-top: 40px; margin-bottom: 30px;">
            <div class="link-container">
                <div>
                    <a th:href="@{/adminhome.do(type=post, menu=wait)}" id="postreport"><i class="bi bi-pencil-square" style="padding-right: 7px; font-size: 24px;"></i>게시글 신고</a>
                    <a th:href="@{/adminhome.do(type=reply, menu=wait)}" id="replyreport"><i class="bi bi-chat-dots" style="padding-right: 7px; font-size: 24px;"></i>댓글 신고</a>
                    <a th:href="@{/adminhome.do(type=memberlist, menu=all)}" id="memberlist"><i class="bi bi-person" style="padding-right: 7px; font-size: 27px;"></i>회원목록</a>
                </div>
            </div>
    
            <div id="postreporttable" th:if="${#strings.equals(param.type, 'post')}">
                <select name="" id="preasonlist" onchange="selectPostMenu()">
                    <option value="all">전체 신고 목록</option>
                    <option value="wait">승인 대기</option>
                    <option value="delete">삭제 완료</option>
                </select>
                
                <table id="prtable">
                    <thead>
                        <tr>
                            <th>게시글 번호</th>
                            <th>작성자</th>
                            <th>신고 횟수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="post : ${plist}">
                            <td th:text="${post.no}"></td>
                            <td th:text="${post.email}"></td>
                            <td th:text="${post.reportcount}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div id="replyreporttable" th:if="${#strings.equals(param.type, 'reply')}">
                <select name="" id="rreasonlist" onchange="selectReplyMenu()">
                    <option value="all">전체 신고 목록</option>
                    <option value="wait">승인 대기</option>
                    <option value="delete">삭제 완료</option>
                </select>

                <table id="rrtable">
                    <thead>
                        <tr>
                            <th>댓글 번호</th>
                            <th>작성자</th>
                            <th>신고 횟수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reply : ${rlist}">
                            <td th:text="${reply.no}"></td>
                            <td th:text="${reply.email}"></td>
                            <td th:text="${reply.reportcount}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
            <div id="memberlisttable" th:if="${#strings.equals(param.type, 'memberlist')}">
                <select name="" id="memberlistmenu" onchange="selectMemberlistMenu()">
                    <option value="all">전체 회원 목록</option>
                    <option value="0">일반 회원</option>
                    <option value="-1">블랙리스트 회원</option>
                    <option value="1">탈퇴한 회원</option>
                </select>

                <!-- 전체 회원 목록 -->
                <div th:if="${#strings.equals(param.menu, 'all')}">
                    <table id="mltable">
                        <thead>
                            <tr>
                                <th>이메일</th>
                                <th>이름</th>
                                <th>연락처</th>
                                <th>닉네임</th>
                                <th>회원 상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="member : ${mlist}">
                                <td th:text="${member.email}"></td>
                                <td th:text="${member.name}"></td>
                                <td th:text="${member.phone}"></td>
                                <td th:text="${member.nickname}"></td>
                                <td>
                                    <!-- 조건부 표현식 사용 -> -1, 0, 1에 따라 다른 값을 출력 -->
                                    <span th:text="${member.quitchk == -1 ? '블랙리스트' : (member.quitchk == 0 ? '일반' : '탈퇴')}"
                                          th:classappend="${member.quitchk == -1 ? 'red-text' : (member.quitchk == 0 ? 'blue-text' : (member.quitchk == 1 ? 'gray-text' : ''))}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- 일반 회원 or 블랙리스트 회원 or 탈퇴한 회원 -->
                <div th:if="${#strings.equals(param.menu, 'general') || #strings.equals(param.menu, 'blacklist') || #strings.equals(param.menu, 'leave')}">
                    <table id="mltable">
                        <thead>
                            <tr>
                                <th>이메일</th>
                                <th>이름</th>
                                <th>연락처</th>
                                <th>닉네임</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="member : ${mlist}">
                                <td th:text="${member.email}"></td>
                                <td th:text="${member.name}"></td>
                                <td th:text="${member.phone}"></td>
                                <td th:text="${member.nickname}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <th:block th:replace="~{/fragments/footer :: footerHTML}"></th:block>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <!-- Simple DataTable용 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

    <script th:inline="javascript" type="text/javascript">
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const typeParam = urlParams.get('type');
            const menuParam = urlParams.get('menu');

            if (!typeParam) {
                const changeUrl = urlParams + '?type=post&menu=wait';
                window.location.replace(changeUrl);
            }
            else if (typeParam === 'post') {
                // URL의 menu 파라미터 값에 따라 셀렉트 박스 선택
                if (menuParam) {
                    $("#preasonlist").val(menuParam);
                }

                new simpleDatatables.DataTable("#prtable", {
                    searchable: true,
                    fixedHeight: true,
                    paging: true,
                    perPage: 5
                });

                // 테이블의 각 행을 클릭할 때 이벤트 핸들러 등록
                $("#prtable tbody tr").on("click", function() {
                    // 선택한 행에서 글번호 가져오기
                    const postno = $(this).find("td:first-child").text();

                    // 글번호가 없을 경우 이벤트를 작동하지 않도록 처리
                    if (postno === 'No entries found') {
                        return; // 이벤트 핸들러 실행 중지
                    }
                    
                    // 글번호에 맞는 상세 페이지로 이동
                    window.location.href = [[@{/postreport.do}]] + `?type=${typeParam}&menu=${menuParam}&no=${postno}`;
                });

                document.getElementById("postreport").style.borderBottom = "3px solid #6F8DBF";
                document.getElementById("postreport").style.paddingBottom = "5px";
            }
            else if (typeParam === 'reply') {
                // URL의 menu 파라미터 값에 따라 셀렉트 박스 선택
                if (menuParam) {
                    $("#rreasonlist").val(menuParam);
                }

                new simpleDatatables.DataTable("#rrtable", {
                    searchable: true,
                    fixedHeight: true,
                    paging: true,
                    perPage: 5
                });

                // 테이블의 각 행을 클릭할 때 이벤트 핸들러 등록
                $("#rrtable tbody tr").on("click", function() {
                    // 선택한 행에서 댓글번호 가져오기
                    const replyno = $(this).find("td:first-child").text();

                    // 댓글번호가 없을 경우 이벤트를 작동하지 않도록 처리
                    if (replyno === 'No entries found') {
                        return; // 이벤트 핸들러 실행 중지
                    }
                    
                    // 댓글번호에 맞는 상세 페이지로 이동
                    window.location.href = [[@{/replyreport.do}]] + `?type=${typeParam}&menu=${menuParam}&no=${replyno}`;
                });

                document.getElementById("replyreport").style.borderBottom = "3px solid #6F8DBF";
                document.getElementById("replyreport").style.paddingBottom = "5px";
            }
            else if (typeParam === 'memberlist') {
                // URL의 menu 파라미터 값에 따라 셀렉트 박스 선택
                if (menuParam === 'all') {
                    $("#memberlistmenu").val(menuParam);
                }
                else if (menuParam === 'general') {
                    $("#memberlistmenu").val(0);
                }
                else if (menuParam === 'blacklist') {
                    $("#memberlistmenu").val(-1);
                }
                else if (menuParam === 'leave') {
                    $("#memberlistmenu").val(1);
                }

                new simpleDatatables.DataTable("#mltable", {
                    searchable: true,
                    fixedHeight: true,
                    paging: true,
                    perPage: 5
                });

                // 테이블의 각 행을 클릭할 때 이벤트 핸들러 등록
                $("#mltable tbody tr").on("click", function() {
                    // 선택한 행에서 이메일 가져오기
                    const email = $(this).find("td:first-child").text();

                    // 이메일이 없을 경우 이벤트를 작동하지 않도록 처리
                    if (email === 'No entries found') {
                        return; // 이벤트 핸들러 실행 중지
                    }
                    
                    // 이메일에 맞는 상세 페이지로 이동
                    window.location.href = [[@{/memberlist.do}]] + `?type=${typeParam}&menu=${menuParam}&email=${email}`;
                });

                document.getElementById("memberlist").style.borderBottom = "3px solid #6F8DBF";
                document.getElementById("memberlist").style.paddingBottom = "5px";
            }
        });
    </script>

    <script th:inline="javascript" type="text/javascript">
        function selectPostMenu() {
            const menu = $("#preasonlist option:selected").val();

            if (menu === 'all') {
                window.location.href = [[@{/adminhome.do(type='post', menu='all')}]];
            }
            else if (menu === 'wait') {
                window.location.href = [[@{/adminhome.do(type='post', menu='wait')}]];
            }
            else if (menu === 'delete') {
                window.location.href = [[@{/adminhome.do(type='post', menu='delete')}]];
            }
        }
    </script>

    <script th:inline="javascript" type="text/javascript">
        function selectReplyMenu() {
            const menu = $("#rreasonlist option:selected").val();

            if (menu === 'all') {
                window.location.href = [[@{/adminhome.do(type='reply', menu='all')}]];
            }
            else if (menu === 'wait') {
                window.location.href = [[@{/adminhome.do(type='reply', menu='wait')}]];
            }
            else if (menu === 'delete') {
                window.location.href = [[@{/adminhome.do(type='reply', menu='delete')}]];
            }
        }
    </script>

    <script th:inline="javascript" type="text/javascript">
        function selectMemberlistMenu() {
            const menu = $("#memberlistmenu option:selected").val();

            if (menu === 'all') {
                window.location.href = [[@{/adminhome.do(type='memberlist', menu='all')}]];
            }
            else if (menu === '0') {
                window.location.href = [[@{/adminhome.do(type='memberlist', menu='general')}]];
            }
            else if (menu === '-1') {
                window.location.href = [[@{/adminhome.do(type='memberlist', menu='blacklist')}]];
            }
            else if (menu === '1') {
                window.location.href = [[@{/adminhome.do(type='memberlist', menu='leave')}]];
            }
        }
    </script>
</body>

</html>
