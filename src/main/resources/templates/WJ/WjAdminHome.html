<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP</title>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel='stylesheet' th:href="@{/css/bootstrap.min.css.map}" />

    <link rel='stylesheet' th:href="@{/css/header.css}" />

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wrapper {
            margin-top: 90px;
        }

        .link-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .selectcheck-container {
            width: 90%;
            margin: 0 auto;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* 테이블 상단 */
        a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 25px;
            margin-right: 15px;
        }

        a:hover {
            color: #B6C6D3;
        }

        #reasonlist{
            border: 2px solid #3A5485;
            width: 200px;
            height: 30px;
            padding-left: 10px;
            border-radius: 10px;
        }

        #deletechk {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }

        #deletechk2 {
            vertical-align: middle;
            margin-top: 4px;
            display: inline-block;
            margin-left: 2px;
        }

        /* 테이블 */
        #reporttable {
            margin-top: 5px;
        }

        #reporttable table {
            width: 90%;
            margin: 0 auto;
        }

        #reporttable table thead tr {
            border-top: 2px solid #3A5485;
            border-bottom: 2px solid #3A5485;
            height: 70px;
        }

        #reporttable table tbody {
            border-bottom: 2px solid #3A5485;
        }

        #reporttable table tbody tr td {
            height: 90px;
        }

        #reporttable table tbody tr:not(:last-child) td {
            border-bottom: 1px solid #60829D;
        }

        /* 마지막 열을 제외한 나머지 열들에 border-right 추가 */
        #reporttable table tbody tr td:not(:last-child) {
            border-right: 1px solid #60829D;
        }

        #reporttable table thead tr th:not(:last-child) {
            border-right: 1px solid #60829D;
        }

        /* 각 열의 너비 지정 */
        #reporttable table th:nth-child(1),
        #reporttable table td:nth-child(1) {
            width: 30%;
        }

        #reporttable table th:nth-child(2),
        #reporttable table td:nth-child(2) {
            width: 40%;
        }

        #reporttable table th:nth-child(3),
        #reporttable table td:nth-child(3) {
            width: 30%;
        }
    </style>

</head>

<body>
    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">

            <div th:replace="~{fragments/aside :: aside}"></div>

            <div class="swiper-slide content">

                <div class="menu-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <div th:replace="~{fragments/header :: header}"> </div>

                <div id="wrapper" class="container">
                    <div class="link-container">
                        <div>
                            <a th:href="@{/adminhome.do(type=post)}" id="postreport">게시글 신고</a>
                            <a th:href="@{/adminhome.do(type=reply)}" id="replyreport">댓글 신고</a>
                            <a th:href="@{/adminhome.do(type=memberlist)}" id="memberlist">회원목록</a>
                        </div>
                    </div>

                    <div class="selectcheck-container">
                        <div>
                            <select name="" id="reasonlist">
                                <option value="">최신순</option>
                                <option value="">오래된순</option>
                                <option value="">신고 횟수 많은 순</option>
                                <option value="">신고 횟수 적은 순</option>
                            </select>
                        </div>
                        <div>
                            <input type="checkbox" id="deletechk">
                            <div id="deletechk2">
                                <span>삭제 완료</span>
                            </div>
                        </div>
                    </div>

                    <div th:if="${#strings.equals(param.type, 'post')}">
                        <div id="reporttable">
                            <table>
                                <thead>
                                    <tr>
                                        <th>게시글 번호</th>
                                        <th>작성자</th>
                                        <th>신고 횟수</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post : ${plist}">
                                        <td th:text="${post.no}"></td>
                                        <td th:text="${post.email}"></td>
                                        <td th:text="${post.reportcount}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div>
                            여기는 페이지네이션 자리!
                        </div>
                    </div>
                    
                    <div th:if="${#strings.equals(param.type, 'reply')}">
                        <div id="reporttable">
                            <table>
                                <thead>
                                    <tr>
                                        <th>댓글 번호</th>
                                        <th>작성자</th>
                                        <th>신고자</th>
                                        <th>신고 횟수</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>번호</td>
                                        <td>이름</td>
                                        <td>이름</td>
                                        <td>횟수</td>
                                    </tr>
                                    <tr>
                                        <td>번호</td>
                                        <td>이름</td>
                                        <td>이름</td>
                                        <td>횟수</td>
                                    </tr>
                                    <tr>
                                        <td>번호</td>
                                        <td>이름</td>
                                        <td>이름</td>
                                        <td>횟수</td>
                                    </tr>
                                    <tr>
                                        <td>번호</td>
                                        <td>이름</td>
                                        <td>이름</td>
                                        <td>횟수</td>
                                    </tr>
                                    <tr>
                                        <td>번호</td>
                                        <td>이름</td>
                                        <td>이름</td>
                                        <td>횟수</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 

                        <div>
                            여기는 페이지네이션 자리!
                        </div>
                    </div>

                    <div th:if="${#strings.equals(param.type, 'memberlist')}">

                    </div>
                </div> 
            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var menuButton = document.querySelector('.menu-button');
        var openMenu = function () {
            swiper.slidePrev();
        };
        var swiper = new Swiper('.swiper', {
            slidesPerView: 'auto',
            initialSlide: 1,
            resistanceRatio: 0,
            slideToClickedSlide: true,
            on: {
                slideChangeTransitionStart: function () {
                    var slider = this;
                    if (slider.activeIndex === 0) {
                        menuButton.classList.add('cross');
                        // required because of slideToClickedSlide
                        menuButton.removeEventListener('click', openMenu, true);
                    } else {
                        menuButton.classList.remove('cross');
                    }
                },
                slideChangeTransitionEnd: function () {
                    var slider = this;
                    if (slider.activeIndex === 1) {
                        menuButton.addEventListener('click', openMenu, true);
                    }
                },
            },
        });
    </script>

    <script th:inline="javascript" type="text/javascript">
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const typeParam = urlParams.get('type');

            if (!typeParam) {
                const changeUrl = urlParams + '?type=post';
                window.location.replace(changeUrl);
            }
            else if (typeParam === 'post') {
                document.getElementById("postreport").style.borderBottom = "3px solid #6F8DBF";
                document.getElementById("postreport").style.paddingBottom = "5px";
            }
            else if (typeParam === 'reply') {
                document.getElementById("replyreport").style.borderBottom = "3px solid #6F8DBF";
                document.getElementById("replyreport").style.paddingBottom = "5px";
            }
            else if (typeParam === 'memberlist') {
                document.getElementById("memberlist").style.borderBottom = "3px solid #6F8DBF";
                document.getElementById("memberlist").style.paddingBottom = "5px";
            }
        });
    </script>
</body>

</html>
