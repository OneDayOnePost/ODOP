<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP</title>
    
    <!--Bootstrap 용 CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!--Bootstrap 용 Icon CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!--font awesome 용-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!--CSS-->
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">

    <!--thymeleaf contextpath-->
    <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
    
    <!-- Simple-DataTable용 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
    
    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <style>
        /* 여기 지정된 부분은 모든 html 파일에 공통적으로 넣어줍니다. */
        html,
        body {
            height: 100%;
        }

        body {
            overflow-x:hidden;
        }

        #body-wrapper {
            position: relative;
            min-height: 100vh;
            padding-bottom: 230px;
        }

        footer {
            height: 230px;
            position: relative;
            transform: translateY(-100%);
        }

        /* --------------------------------------------------------------------- */

        .link-container {
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: center;
            white-space: nowrap;
        }

        /* 테이블 상단 */
        .link-container a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 25px;
            white-space: nowrap;
        }

        .link-container a:not(:last-child) {
            margin-right: 65px;
        }

        .link-container a:hover {
            color: #B6C6D3;
        }

        #preasonlist {
            border: 2px solid #3A5485;
            width: 200px;
            height: 30px;
            padding-left: 10px;
            border-radius: 10px;
            float: left;
            margin-left: 10px;
            margin-top: 14px;
        }

        #rreasonlist {
            border: 2px solid #3A5485;
            width: 200px;
            height: 30px;
            padding-left: 10px;
            border-radius: 10px;
            float: left;
            margin-left: 10px;
            margin-top: 14px;
        }

        #memberlistmenu {
            border: 2px solid #3A5485;
            width: 200px;
            height: 30px;
            padding-left: 10px;
            border-radius: 10px;
            float: left;
            margin-left: 10px;
            margin-top: 14px;
        }
        
        /* --------------------------------------------------------------------- */
        
        /* simple datatable */
        .datatable-dropdown {
            display: none;
        }

        .datatable-info {
            display: none;
        }

        .datatable-bottom > nav:last-child, 
        .datatable-bottom > div:last-child {
            float: none;
            display: flex;
            justify-content: center;
        }

        .datatable-input {
            border: 2px solid #3A5485;
            border-radius: 10px;
        }

        /* --------------------------------------------------------------------- */

        /* 게시글 테이블 */
        #postreporttable {
            width: 90%;
            margin: 0 auto;
            margin-top: 15px;
            height: 351px;
        }

        #postreporttable #prtable thead tr th,
        #postreporttable #prtable tbody tr td {
            text-align: center;
        }

        /* hover시 행 전체 색 변경 */
        #postreporttable #prtable tbody tr:hover {
            background-color: #DFECF6;
            cursor: pointer;
        }

        /* --------------------------------------------------------------------- */

        /* 댓글 테이블 */
        #replyreporttable {
            width: 90%;
            margin: 0 auto;
            margin-top: 15px;
            height: 351px;
        }

        #replyreporttable #rrtable thead tr th,
        #replyreporttable #rrtable tbody tr td {
            text-align: center;
        }

        /* hover시 행 전체 색 변경 */
        #replyreporttable #rrtable tbody tr:hover {
            background-color: #DFECF6;
            cursor: pointer;
        }

        /* --------------------------------------------------------------------- */

        /* 회원목록 테이블 */
        #memberlisttable {
            width: 90%;
            margin: 0 auto;
            margin-top: 15px;
            height: 351px;
        }

        #memberlisttable #mltable thead tr th,
        #memberlisttable #mltable tbody tr td {
            text-align: center;
        }

        /* hover시 행 전체 색 변경 */
        #memberlisttable #mltable tbody tr:hover {
            background-color: #DFECF6;
            cursor: pointer;
        }

        /* --------------------------------------------------------------------- */

        .red-text {
            font-weight: bold;
            color: #FF5555;
        }

        .blue-text {
            color: #6F8DBF;
            font-weight: bold;
        }

        .gray-text {
            color: #909090;
        }

        .black-text {
            color: #000;
        }
    </style>

</head>

<body>
    <!--wrapper 영역-->
    <div id="body-wrapper">
        <!-- header 영역 -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- 본문 영역 -->
        <div id="wrapper" class="container" style="margin-top: 40px; margin-bottom: 30px;">
            <div class="link-container">
                <div>
                    <a th:href="@{/adminhome.do(type=post)}" id="postreport"><i class="bi bi-pencil-square" style="padding-right: 7px; font-size: 24px;"></i>게시글 신고</a>
                    <a th:href="@{/adminhome.do(type=reply)}" id="replyreport"><i class="bi bi-chat-dots" style="padding-right: 7px; font-size: 24px;"></i>댓글 신고</a>
                    <a th:href="@{/adminhome.do(type=memberlist)}" id="memberlist"><i class="bi bi-person" style="padding-right: 7px; font-size: 27px;"></i>회원 목록</a>
                </div>
            </div>
    
            <!-- 게시글 신고 -->
            <div id="postreporttable" th:if="${#strings.equals(param.type, 'post')}">
                <select name="" id="preasonlist">
                    <option value="all">전체 신고 목록</option>
                    <option value="wait">승인 대기</option>
                    <option value="undercount">기준 미달</option>
                    <option value="deletebyadmin">관리자 삭제</option>
                    <option value="deletebywriter">작성자 삭제</option>
                </select>
            
                <div id="table-container">
                    <!-- 테이블 데이터가 업데이트될 부분 -->
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <th:block th:replace="~{/fragments/footer :: footerHTML}"></th:block>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    
    <!-- Simple DataTable용 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>

<!-- JavaScript -->
<script th:inline="javascript" type="text/javascript">
    // 테이블 초기화 함수
    function initializeDataTable() {

        new simpleDatatables.DataTable("#prtable", {
                    searchable: true,
                    fixedHeight: true,
                    paging: true,
                    perPage: 5
                });
    }

    // 서버에서 데이터를 가져와 테이블을 업데이트하는 함수
    function updateTable(data) {
        const menu = $("#preasonlist option:selected").val();

        let tableHtml = '<table id="prtable">';
        if (menu === 'all') {

            tableHtml += '<thead><tr>';
            tableHtml += '<th>게시글 번호</th>';
            tableHtml += '<th>작성자</th>';
            tableHtml += '<th>신고 횟수</th>';
            if (data[0]?.state !== undefined) {
                tableHtml += '<th>상태</th>';
            }
            tableHtml += '</tr></thead>';
            tableHtml += '<tbody>';
            for (let post of data) {
                tableHtml += '<tr>';
                tableHtml += `<td>${post.no}</td>`;
                tableHtml += `<td>${post.email}</td>`;
                tableHtml += `<td>${post.reportcount}</td>`;
                if (post.state !== undefined) {
                    let stateText = '';
                    let stateClass = '';
                    if (post.state === -1) {
                        stateText = '관리자 삭제';
                        stateClass = 'red-text';
                    } else if (post.state === 0) {
                        stateText = post.reportcount > 1 ? '승인 대기' : '기준 미달';
                        stateClass = post.reportcount > 1 ? 'blue-text' : 'black-text';
                    } else if (post.state === 1) {
                        stateText = '작성자 삭제';
                        stateClass = 'gray-text';
                    }
                    tableHtml += `<td><span class="${stateClass}">${stateText}</span></td>`;
                }
                tableHtml += '</tr>';
            }
            tableHtml += '</tbody></table>';
        }
        else {

            
                tableHtml += '<thead><tr>';
                tableHtml += '<th>게시글 번호</th>';
                tableHtml += '<th>작성자</th>';
                tableHtml += '<th>신고 횟수</th>';
                tableHtml += '</tr></thead>';
                tableHtml += '<tbody>';
                for (let post of data) {
                    tableHtml += '<tr>';
                    tableHtml += `<td>${post.no}</td>`;
                    tableHtml += `<td>${post.email}</td>`;
                    tableHtml += `<td>${post.reportcount}</td>`;
                    tableHtml += '</tr>';
                }
                tableHtml += '</tbody></table>';
        }

        $('#table-container').html(tableHtml);

        // 테이블이 업데이트되면 DataTable을 다시 초기화합니다.
        initializeDataTable();

       // 테이블의 각 행을 클릭할 때 이벤트 핸들러 등록
       $("#prtable tbody tr").on("click", function() {
            // 선택한 행에서 글번호 가져오기
            const postno = $(this).find("td:first-child").text();

            // 글번호가 없을 경우 이벤트를 작동하지 않도록 처리
            if (postno === 'No entries found') {
                return; // 이벤트 핸들러 실행 중지
            }
            
            // 글번호에 맞는 상세 페이지로 이동
            window.location.href = [[@{/postreport.do}]] + `?type=post&menu=` + menu + `&no=${postno}`;
        });

        document.getElementById("postreport").style.borderBottom = "3px solid #6F8DBF";
        document.getElementById("postreport").style.paddingBottom = "5px";
    }

    // 서버로부터 데이터를 비동기적으로 가져오는 함수
    async function fetchData(menu) {
        // rest api 호출
        const url = [[@{/api/postreportlist.json(type=post)}]] + '&menu=' + menu;
        const headers = {"Content-Type":"application/json"};
        const { data } = await axios.get(url, { headers });

        console.log(data);

        updateTable(data);
    }

    // 페이지 로드 시 초기 데이터 로딩
    document.addEventListener('DOMContentLoaded', function () {
        // 페이지 로드 시 기본적으로 post/all 데이터를 보여주도록 설정
        fetchData('all');

            // 이벤트 핸들러 등록 (예시: select 박스 값 변경 시)
            document.getElementById('preasonlist').addEventListener('change', function () {
                const menu = this.value;

                fetchData(menu);
            });
        });
</script>

</body>

</html>
