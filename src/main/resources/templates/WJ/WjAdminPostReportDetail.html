<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <title>ODOP</title>
    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel='stylesheet' th:href="@{/css/bootstrap.min.css.map}" />

    <link rel='stylesheet' th:href="@{/css/header.css}" />

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wrapper {
            margin-top: 90px;
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        /* 테이블 상단 */
        a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 25px;
            margin-right: 15px;
        }

        a:hover {
            color: #B6C6D3;
        }

        #typechk {
            border-bottom: 3px solid #6F8DBF;
            padding-bottom: 5px;
        }

        #reasonlist{
            background-color: #DFECF6;
            border: none;
            width: 200px;
            height: 30px;
            padding-left: 10px;
            border-radius: 10px;
        }

        /* 테이블 */
        #post_report {
            margin-top: 20px;
        }

        #post_report table {
            width: 90%;
            margin: 0 auto;
        }

        #post_report table thead tr {
            border-top: 2px solid #3A5485;
            border-bottom: 2px solid #3A5485;
            height: 70px;
        }

        #post_report table tbody {
            border-bottom: 2px solid #3A5485;
        }

        #post_report table tbody tr td {
            height: 90px;
        }

        #post_report table tbody tr:not(:last-child) td {
            border-bottom: 1px solid #60829D;
        }

        /* 마지막 열을 제외한 나머지 열들에 border-right 추가 */
        #post_report table tbody tr td:not(:last-child) {
            border-right: 1px solid #60829D;
        }

        #post_report table thead tr th:not(:last-child) {
            border-right: 1px solid #60829D;
        }

        /* 각 열의 너비 지정 */
        #post_report table th:nth-child(1),
        #post_report table td:nth-child(1) {
            width: 13%;
        }

        #post_report table th:nth-child(2),
        #post_report table td:nth-child(2) {
            width: 13%;
        }

        #post_report table th:nth-child(3),
        #post_report table td:nth-child(3) {
            width: 22%;
        }

        #post_report table th:nth-child(4),
        #post_report table td:nth-child(4) {
            width: 22%;
        }

        #post_report table th:nth-child(5),
        #post_report table td:nth-child(5) {
            width: 30%;
        }
    </style>

</head>

<body>
    <!-- Swiper -->
    <div class="swiper">
        <div class="swiper-wrapper">

            <div th:replace="~{fragments/aside :: aside}"></div>

            <div class="swiper-slide content">

                <div class="menu-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>

                <div th:replace="~{fragments/header :: header}"> </div>

                <div id="wrapper" class="container">
                    <div class="link-container">
                        <div>
                            <a href="" id="typechk">게시글 신고</a>
                            <a href="">댓글 신고</a>
                            <a href="">회원목록</a>
                        </div>
                        <div>
                            <select name="" id="reasonlist">
                                <option value="">신고 사유 목록</option>
                            </select>
                        </div>
                    </div>

                    <div id="post_report">
                        <table>
                            <thead>
                                <tr>
                                    <th>신고 번호</th>
                                    <th>게시글 번호</th>
                                    <th>작성자</th>
                                    <th>신고자</th>
                                    <th>신고 사유</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>번호</td>
                                    <td>번호</td>
                                    <td>이름</td>
                                    <td>이름</td>
                                    <td>사유</td>
                                </tr>
                                <tr>
                                    <td>번호</td>
                                    <td>번호</td>
                                    <td>이름</td>
                                    <td>이름</td>
                                    <td>사유</td>
                                </tr>
                                <tr>
                                    <td>번호</td>
                                    <td>번호</td>
                                    <td>이름</td>
                                    <td>이름</td>
                                    <td>사유</td>
                                </tr>
                                <tr>
                                    <td>번호</td>
                                    <td>번호</td>
                                    <td>이름</td>
                                    <td>이름</td>
                                    <td>사유</td>
                                </tr>
                                <tr>
                                    <td>번호</td>
                                    <td>번호</td>
                                    <td>이름</td>
                                    <td>이름</td>
                                    <td>사유</td>
                                </tr>
                            </tbody>
                        </table>
                    </div> 

                    <div>
                        여기는 페이지네이션 자리!
                    </div>
                </div> 
            </div>

        </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var menuButton = document.querySelector('.menu-button');
        var openMenu = function () {
            swiper.slidePrev();
        };
        var swiper = new Swiper('.swiper', {
            slidesPerView: 'auto',
            initialSlide: 1,
            resistanceRatio: 0,
            slideToClickedSlide: true,
            on: {
                slideChangeTransitionStart: function () {
                    var slider = this;
                    if (slider.activeIndex === 0) {
                        menuButton.classList.add('cross');
                        // required because of slideToClickedSlide
                        menuButton.removeEventListener('click', openMenu, true);
                    } else {
                        menuButton.classList.remove('cross');
                    }
                },
                slideChangeTransitionEnd: function () {
                    var slider = this;
                    if (slider.activeIndex === 1) {
                        menuButton.addEventListener('click', openMenu, true);
                    }
                },
            },
        });
    </script>
</body>

</html>
