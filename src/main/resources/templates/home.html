<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <title>ODOP</title>
  <!--Bootstrap 용 CSS-->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <!--Bootstrap 용 Icon CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!--font awesome 용-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <!--CSS-->
  <link th:href="@{/css/header.css}" rel="stylesheet">
  <link th:href="@{/css/footer.css}" rel="stylesheet">
  <!--thymeleaf contextpath-->
  <link id="contextPathHolder" th:data-contextPath="${#httpServletRequest.getContextPath()}" />
  <style>

    /* 여기 지정된 부분은 모든 html 파일에 공통적으로 넣어줍니다. */
    html,
    body {
      height: 100%;
    }

    #body-wrapper {
      position: relative;
      min-height: 100vh;
      padding-bottom: 230px;
    }

    footer {
      height: 230px;
      position: relative;
      transform: translateY(-100%);
    }
   

    /* 본문 내용 */
    .container{
        max-width: 1210px;
        margin-bottom: 200px;
    }

    #menu-box {
      margin-top: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    #left-area{
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #left-area i{
      font-size: 20px;
      cursor: pointer;
    }

    #left-area a{
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: #000;
    }

  /* 최신순, 좋아요, 팔로잉 링크에 왼쪽에서 오른쪽으로 밑줄 추가 */
    #newest,
    #like,
    #follow {
      position: relative;
      text-decoration: none;
      color: black;
    }

    #newest::after,
    #like::after,
    #follow::after {
      content: " ";
      position: absolute;
      bottom: -2px; /* 밑줄이 텍스트 아래로 위치하도록 조정 */
      left: 0;
      width: 0;
      height: 2px;
      background-color: black;
      transition: width 0.3s ease; /* 효과를 위한 transition 추가 */
    }

    #newest:hover::after,
    #like:hover::after,
    #follow:hover::after {
      width: 110%;
    }



    #right-area{
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* 셀렉박스 */
    #select-box{
      width: 100px;
      height: 35px;
      padding-left: 5px;
      padding-right: 5px;
      background-color: #EFEFEF;
      border: #EFEFEF;
      
    }

    /* 검색창 */
    .search-container {
      display: flex;
      align-items: center;
      gap: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
      width: 240px;
      height: 40px;
      flex-shrink: 0; /* 아이콘이 줄어들지 않도록 고정 */
    }

    .search-input {
      border: none;
      outline: none;
      flex: 1;
      padding: 5px;
      width: ;
    }

    .search-icon {
      color: #999;
      margin-left: 5px;
      cursor: pointer;
    }

    .search-button{
      background-color: transparent; 
      border: none;
    }

    /* 게시글 부분 */
    #items{
      padding: 20px 10px 20px 30px;
      display: flex;

      flex-wrap: wrap;
      gap: 20px;
    }

    #item{
      width: 260px;

      flex-basis: calc(25% - 20px);
      max-width: calc(25% - 20px);
    }

    /* 미디어 쿼리를 사용하여 화면 크기에 따라 아이템 개수 조정 */
    @media (max-width: 1023px) {
      #item {
        flex-basis: calc(33.33% - 20px); /* 각 아이템의 기본 크기를 33.33%로 지정 (3개가 보일 때) */
        max-width: calc(33.33% - 20px); /* 아이템의 최대 너비를 33.33%로 지정 (3개가 보일 때) */
      }
    }

    @media (max-width: 767px) {
      #item {
        flex-basis: calc(50% - 20px); /* 각 아이템의 기본 크기를 50%로 지정 (2개가 보일 때) */
        max-width: calc(50% - 20px); /* 아이템의 최대 너비를 50%로 지정 (2개가 보일 때) */
      }
    }

    /* @media (max-width: 768px) {
      #left-area a, i {
        font-size: 18px; 
      }
    } */

    @media (max-width: 768px) {
      #right-area {
        display: none;
      }
    }

    #content_1{
      background-color: #DFECF6;
      padding: 7px 14px;
    }
    #title{
      font-size: 17px;
      line-height: 1.5;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      font-weight: bold;
    }

    #profile a{
      font-size: 14px;
    }

    #profile img{
      border-radius: 50%;
    }

    /* #main-img{
      width: 260px;
      height: 200px;
    } */

    #main-img {
      width: 100%; /* 이미지의 기본 너비를 100%로 설정 */
      height: 200px; /* 이미지 높이를 자동으로 조정하여 비율을 유지 */
      max-width: 100%; /* 이미지의 최대 너비를 부모 요소인 #item의 너비로 설정 */
    }

    #main-img img{
      width: 100%; /* 이미지의 기본 너비를 100%로 설정 */
      height: 200px; /* 이미지 높이를 자동으로 조정하여 비율을 유지 */
      max-width: 100%; /* 이미지의 최대 너비를 부모 요소인 #item의 너비로 설정 */
    }

    #main-img p{
      padding: 5px 10px;
      /* 텍스트가 3줄을 넘어가면 말줄임표로 처리 */
      display: -webkit-box;
      -webkit-line-clamp: 7;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    #content_2{
      background-color: #DFECF6;
      padding: 7px 10px;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }

    #likelike i{
      color: #FF5555;
    }

  </style>


</head>

<body>

  <!--wrapper 영역-->
  <div id="body-wrapper">

    <!-- header 영역 -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- 본문 영역 -->
    <div id="wrapper" class="container">
      <div id="menu-box">
        <div id="left-area">
          <a th:href="@{/home.do(type=newest)}" id="newest" class="active" ><i class="bi bi-clock-history"></i>&nbsp;&nbsp;최신순</a>&nbsp;
          <a th:href="@{/home.do(type=like)}" id="like" class="active"><i class="bi bi-heart"></i>&nbsp;&nbsp;좋아요</a>&nbsp;
          <!-- 팔로잉 버튼은 로그인 했을 때 나타남 -->
          <th:block th:if="${user} != null">
            <a th:href="@{/home.do(type=follow)}" id="follow" class="active"><i class="bi bi-person-check"></i>&nbsp;&nbsp;팔로잉</a>
          </th:block>
        </div>
        <div id="right-area">
          <div style="display: flex; gap: 10px; align-items: center;">
            <select name="" id="select-box" >
              <option value="" selected disabled>선택</option>
              <option value="title">제목</option>
              <option value="nickname">닉네임</option>
              <option value="content">내용</option>
            </select>
            <div class="search-container">
              <input type="text" class="search-input" placeholder="검색어를 입력하세요">
              <button type="button" class="search-button" onclick="search()">
                <i class="bi bi-search search-icon"></i>
              </button>
            </div>
          </div>


        </div>
      </div>
      <div id="items">
        <div id="item" th:each="obj : ${plist}">
          <div id="content_1">
            <div id="title">
              <a th:text="${obj.title}"></a>
            </div>
            <div id="profile">
              <img th:src="${obj.imgpath}" th:key="${obj.imgkey}" style="width: 20px; height: 20px;" onerror="this.src='images/default_thumbnail.png'">
              <a th:text="${obj.nickname}"></a>
            </div>
          </div>
          <div id="main-img">
            <img th:if="${obj.p_imgkey != null and obj.p_imgpath != null}"
                  th:src="${obj.p_imgpath}" th:key="${obj.imgkey}" >
            <p th:if="${obj.p_imgkey == null and obj.p_imgpath == null}"
                  th:text="${T(org.jsoup.Jsoup).parse(obj.content).text()}"></p>
          </div>
          <div id="content_2">
            <div id="date">
              <a th:text="${obj.regdate1}"></a>
            </div>
            <div id="likelike">
              <i class="bi bi-suit-heart-fill"></i>&nbsp;<a th:text="${obj.dope_count1}"></a>
            </div>
          </div>
        </div>
      </div>
      
    </div>

  </div>

  <!-- footer 영역 -->
  <th:block th:replace="~{/fragments/footer :: footerHTML}"></th:block>


  <script th:inline="javascript" type="text/javascript">

    window.addEventListener('load', function() {

      const urlParams = new URLSearchParams(window.location.search);
      const typeParam = urlParams.get('type');

      if (!typeParam){
        const changeUrl = urlParams + '?type=newest';
        window.location.replace(changeUrl);
      }
      else if (typeParam === 'newest'){
        
        document.getElementById("newest").style.borderBottom = "2px solid #000"
        // document.getElementById("newest").style.width = "75px"
      }
      else if (typeParam === 'like' ){

        document.getElementById("like").style.borderBottom = "2px solid #000"
        // document.getElementById("like").style.width = "75px"
        
      }
      else if (typeParam === 'follow'){

        document.getElementById("follow").style.borderBottom = "2px solid #000"
        // document.getElementById("like").style.width = "75px"
      }

    });

    

  </script>
</body>

</html>
